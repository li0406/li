<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="renderer" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" />
    <meta name="applicable-device" content="pc">
    <title>注册-齐装网</title>
    <link rel="Shortcut Icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="/static/common/css/base.css?v={:config('static_version')}">
    <link rel="stylesheet" href="/static/private/css/register.css?v={:config('static_version')}">
    <script type="text/javascript" src="/static/common/js/jquery.min.js"></script>
</head>
<body>
    <div class="wrap">
        <div class="top">
            <div class="t-left">
                <ul>
                    <li><a href="{$QZ_HOST}" target="_blank">首页</a></li>
                    <li><a href="{$QZ_HOST}/zhaobiao/" target="_blank">设计与报价</a></li>
                    <li><a href="{$QZ_HOST}/tu/" target="_blank">效果图</a></li>
                    <li><a href="{$QZ_HOST}/gonglue/" target="_blank">装修攻略</a></li>
                    <li><a href="{$QZ_HOST}/wenda/" target="_blank">装修问答</a></li>
                </ul>
            </div>
            <div class="t-right">
                <ul>
                    <li><a href="/login">业主登录&nbsp;&nbsp;|&nbsp;&nbsp;</a></li>
                    <li><a href="{$U_HOST}" target="_blank">企业登录&nbsp;&nbsp;|&nbsp;&nbsp;</a></li>
                    <li><a href="{$QZ_HOST}/zhaobiao/" target="_blank">免费招标&nbsp;&nbsp;|&nbsp;&nbsp;</a></li>
                    <li><a href="{$QZ_HOST}/xgt/" target="_blank">装修案例&nbsp;&nbsp;|&nbsp;&nbsp;</a></li>
                    <li><a href="javascript:;" target="_blank">服务热线：<span>400-6969-336</span></a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="main">
        <div class="bg">
            <img src="{$QINIU_HOST}/custom/20191028/FiocziYWofdzu_nPBEnVGyWMQBlB" alt="">
        </div>
        <div class="wrap">
            <div class="logo">
                <a href="">
                    <img src="/static/common/img/logo.png" alt="">
                </a>
            </div>
            <div class="form">
                <div class="user-register-box">
                    <form action="">
                        <div class="register-title">业主注册</div>
                        <div class="form-input">
                            <input type="text" class="tel" name="" placeholder="请填写手机号" maxlength="11" onkeyup="this.value=this.value.replace(/\s+/g,'')">
                            <div class="warn"></div>
                        </div> 
                        <div class="form-input">
                            <input type="text" class="user" name="" maxlength="10" placeholder="请填写用户昵称" onkeyup="this.value=this.value.replace(/\s+/g,'')">
                            <div class="warn"></div>
                        </div>
                        <div class="form-input">
                            <input type="password" class="psw" name="" placeholder="请填写登录密码" maxlength="16">
                            <div class="warn"></div>
                        </div>
                        <div class="form-input clearfix">
                            <input type="text" class="code-input" id="msg-code" placeholder="输入6位短信验证码" onkeyup = "value=value.replace(/[^\d]/g,'')" maxlength="6">
                            <button type="button" class="get-code" id="sendCode">获取短信验证码</button>
                            <div class="warn"></div>
                        </div>
                        <div class="form-input clearfix">
                            <div id="embed-captcha"></div>
                        </div>

                        <div class="legal-line">
                            <input type="checkbox" name="agree" id="agree" checked hidden>
                            <label for="agree" class="checkbox"></label>
                            <span class="legal-text pull-left">我已阅读并接受</span>
                            <a href="{$QZ_HOST}/about/legal/" target="_blank" class="pull-left" rel="nofollow">
                                <span>《齐装网用户服务协议》</span>
                            </a>
                        </div>
                        <div class="register-btn">立 即 注 册</div>
                        <div class="tips">已有账号？<a href="/login">去登录</a></div>
                    </form>
                </div>
            </div>
        </div>

    </div>
    <div class="mask" id="">
        <div class="dialog">
            <div class="d-head">
                <div class="close"><img src="/static/private/img/close.png" alt=""></div>
                请输入验证码
            </div>
            <div class="d-main">
                <div class="form-input clearfix">
                    <input type="text" class="code-input fl" id="img-code" placeholder="请输入右侧验证码">
                    <div class="verifyImg fl">
                        <img src="" id="captcha-verify" alt=""/>
                        <span class="change-verify">看不清，换一张</span>
                    </div>
                    <div class="warn"></div>
                </div>
                <div class="sure-code">确 定</div>
            </div>
        </div>
    </div>
    {include file="common:footer" /}
    <script>
        var baseUrl = '{$API_HOST}';
        var spaceUrl = '{$SPACE_HOST}';
    </script>
    <script type="text/javascript" src="/static/common/js/jquery.cookie.js?v={:config('static_version')}"></script>  
    <script type="text/javascript" src="/static/private/js/register.js?v={:config('static_version')}"></script>
    <script type="text/javascript" src="/static/private/js/gt.js?v={:config('static_version')}"></script>

</body>
</html>
