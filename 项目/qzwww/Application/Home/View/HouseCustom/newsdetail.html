<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="renderer" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" />
    <meta name="mobile-agent" content="format=html5;url={$SCHEME_HOST.scheme_full}m.{$SCHEME_HOST.domain}/" />
    <title>{$data.title}</title>
    <meta name="keywords" content="{$data.keywords}" />
    <meta name="description" content="{$data.description}" />
    <include file="HouseCustom:resource_601"/>
    <link type="text/css" rel="styleSheet" href="/assets/home/housecustom/css/head.css?v={:C('STATIC_VERSION')}" />
    <link type="text/css" rel="styleSheet" href="/assets/home/housecustom/css/newsdetail.css?v={:C('STATIC_VERSION')}" />
    <link rel="canonical" href="{$SCHEME_HOST.scheme_full}{:C('QZ_YUMINGWWW')}/{$category.shortname}/{$data.id}.html"/>
</head>

<body>
    <!--头部  -->
    <include file="HouseCustom:header"/>
    <!-- 面包屑 -->
    <div class="crumb">
        <a href="{$SCHEME_HOST.scheme_full}{:C('QZ_YUMINGWWW')}/qwdz/" target="_blank">全屋定制</a>  ＞
        <a href="{$SCHEME_HOST.scheme_full}{:C('QZ_YUMINGWWW')}/qwdz/news/" target="_blank"> 资讯 </a>  ＞
        <a href="{$SCHEME_HOST.scheme_full}{:C('QZ_YUMINGWWW')}/qwdz/news/{$category.shortname}/" target="_blank"> {$category.classname} </a> ＞
	    {$data.title}
    </div>
    <!-- 中间内容列表 -->
    <div class="new-center">
        <div class="new-detail">
            <h1>{$data.title}</h1>
            <p class="time-laiyuan">{$data.addtime|date='Y-m-d H:i',###} <span class="ml30">来源：齐装全屋定制网 </span> <span class="ml30">浏览次数：{$data.pv}</span></p>
            <div class="new-detail-content">
                <p style="text-indent: 2em; text-align: left;">
                    {$data.content}
                </p>
            </div>
        </div>
        <!-- 设计报价 -->
        <div class="sheji-yubaojia">
            <div class="sheji-yubaojia-top">
                <div class="fadan">
                    <img src="/assets/home/housecustom/imgs/fadan.png" alt="发单" width="330" height="161">
                </div>
                <div class="zixun-yubaojia-fadan">
                    <h2>免费获取4套设计方案，装修立省30%</h2>
                    <div class="box-line">
                        <div style="overflow:hidden">
                            <select id="tab-cs" name="cs" class="edit-city"></select>
                            <select id="tab-qx" name="qx" class="edit-city" style="float: right;"></select>
                        </div>
                        <p class="errorArea-tit"></p>
                    </div>
                    <div class="box-line">
                        <input class="edit-text" type="text" name="tel" placeholder="请输入您的手机号" maxlength="11">
                        <input type="hidden" name="fb_type" value="sheji">
                        <p class="errorTel-tit"></p>
                    </div>
                    <div class="box-line">
                        <input class="edit-text" name="name" type="text" placeholder="请输入您的姓名">
                        <p class="errorName-tit"></p>
                    </div>

                    <!--S-免责声明-->
                    <include file="Common@Order/disclamer"/>
                    <!--E-免责声明-->
                    <button id="btnSave" type="button" class="design-btn">立即预约</button>
                </div>
            </div>

            <div class="sheji-yubaojia-hot">
                <div class="hot-title">
                    <div class="hot">
                        <img src="/assets/home/housecustom/imgs/information.png" alt="热门资讯" width="18" height="20">
                    </div>
                    <h3>热门资讯</h3>
                </div>

                <div class="hotNews-list">
                    <ul>
                        <volist name="hot" id="vo">
                        <li>
                            <div class="one" >
                                <span class="yuandian"></span>
                                <a href="{$SCHEME_HOST.scheme_full}{:C('QZ_YUMINGWWW')}/qwdz/{$vo.shortname}/{$vo.id}.html" target="_blank">
                                    <span class="line-one">{$vo.title}</span>
                                </a>
                            </div>
                            <!-- 图文 -->
                            <div class="hot-information" <if condition='$i eq 1'>id="open"</if>>
                                <div class="hot-information-left">
                                    <a href="{$SCHEME_HOST.scheme_full}{:C('QZ_YUMINGWWW')}/qwdz/{$vo.shortname}/{$vo.id}.html" target="_blank">
                                        <img src="{$vo.imgs}-w120.jpg" alt="" width="120" height="70">
                                    </a>
                                </div>
                                <div class="hot-information-right">
                                    <a href="{$SCHEME_HOST.scheme_full}{:C('QZ_YUMINGWWW')}/qwdz/{$vo.shortname}/{$vo.id}.html" target="_blank">
                                        <span class="line-three">{$vo.title}</span>
                                    </a>
                                </div>
                            </div>
                        </li>
                        </volist>
                    </ul>
                </div>
            </div>
        </div>
        <div class="clear"></div>
    </div>
    <!-- S 预约成功弹窗 -->
    <div class="mask"></div>
    <div class="success-box">
        <div class="guanbi">
            <img src="/assets/home/housecustom/imgs/guanbi.png" alt="" width="20px" height="20px">
        </div>
        <div class="clear"></div>
        <div class="success-title">
            <div class="duigou">
                <img src="/assets/home/housecustom/imgs/duigou.png" alt="" width="30px" height="30px">
            </div>
            <h3>恭喜您预约成功</h3>
        </div>
        <p class="success-text">我们会尽快电话联系您〜</p>
    </div>
    <!-- E 预约成功弹窗 -->
    <include file="HouseCustom:footer"/>
</body>
</html>

<script src="/assets/common/js/jquery.min.js?v={:C('STATIC_VERSION')}"></script>

<script  type="text/javascript">
    var shen = null, shi = null;
        shen = citys["shen"];
        shi = citys["shi"];
    function initCity(cityId) {
        App.citys.init("#tab-cs", "#tab-qx", shen, shi, cityId);
    }
   $(function(){


        initCity('{$theCityId}');
        $(".pub-head-nav .nav li").removeClass('active')
        $(".pub-head-nav .nav .nav-list-qwdz").addClass('active')
        $('#btnSave').click(function () {
            var cs = $('[name=cs]').val(),
                qx = $('[name=qx]').val(),
                name = $('[name=name]').val(),
                tel = $('[name=tel]').val();
            if (cs == '' || qx == '') {
                $(".errorArea-tit").html('请选择城市信息');
                return false
            }else{
                $(".errorArea-tit").html('');
            }
            var reg = /^[\u4e00-\u9fa5a-zA-Z]+$/i;
            var regTel = new RegExp("^(13|14|15|16|17|18|19)[0-9]{9}$");

            if (tel == '') {
                $(".errorTel-tit").html('请输入您的手机号码');
                return false
            }else if (tel.length < 11) {
                $(".errorTel-tit").html('请输入11位手机号码');
                return false
            }else if (!regTel.test(tel)) {
                $(".errorTel-tit").html('请填写正确的手机号码');
                return false
            }else{
                $(".errorTel-tit").html('');
            }
            if (name == '') {
                $(".errorName-tit").html('请输入您的名称');
                return false
            }else{
                $(".errorName-tit").html('');
            }

            var reg = /^[\u4e00-\u9fa5a-zA-Z]+$/i;
            var regTel = new RegExp("^(13|14|15|16|17|18|19)[0-9]{9}$");

            if (tel == '') {
                $(".errorTel-tit").html('请输入您的手机号码');
                return false
            }else if (tel.length < 11) {
                $(".errorTel-tit").html('请输入11位手机号码');
                return false
            }else if (!regTel.test(tel)) {
                $(".errorTel-tit").html('请填写正确的手机号码');
                return false
            }else{
                $(".errorTel-tit").html('');
            }
            if (!checkDisclamer(".zixun-yubaojia-fadan")) {
                return false
            }

            window.order({
                extra:{
                    cs: cs,
                    qx: qx,
                    name: name,
                    tel: tel,
                    source: '19122320',
                },
                error:function(){
                    alert('获取报价失败,请刷新页面');
                },
                success:function(data,status,xhr){
                    if(data.status == 1) {
                        $('.mask').show()
                        $('.success-box').delay(500).show()
                        $('[name=name]').val('')
                        $('[name=tel]').val('')
                    }else{
                        alert('未知错位,请重试')
                    }
                },
            });
        })
        $('.mask').click(function () {
            $(this).delay(500).hide()
            $('.success-box').delay(500).hide()
        })
        //关闭
        $('.guanbi').click(function(){
            $('.success-box').delay(500).hide()
            $('.mask').hide().delay(500)
        })

        //
        $('#open').siblings().hide()
        $('.hotNews-list li').each(function(index, el){
            $(".one").mouseenter(function() {
                $(this).siblings().show().parent().siblings().children('div.hot-information').hide();
                $(this).hide().parent().siblings().children('div.one').show()
            })
        })
        //兼容IE的input的placeholder的文字显示
        if( !('placeholder' in document.createElement('input')) ){
            $('input[placeholder],textarea[placeholder]').each(function(){
                var that = $(this),
                text= that.attr('placeholder');
                if(that.val()===""){
                    that.val(text).addClass('placeholder');
                }
                that.focus(function(){
                    if(that.val()===text){
                        that.val("").removeClass('placeholder');
                    }
                }).blur(function(){
                    if(that.val()===""){
                        that.val(text).addClass('placeholder');
                    }
                }).closest('form').submit(function(){
                    if(that.val() === text){
                    that.val('');
                    }
                });
            });
        }

        //限制字符个数  //超出两行显示省略号
        $(".line-one").each(function() {
            var maxwidth = 20;
            if ($(this).text().length > maxwidth) {
                $(this).text($(this).text().substring(0, maxwidth));
                $(this).html($(this).html() + '…');
            }
        });
        // 超出三行显示省略号
        $(".line-three").each(function() {
            var maxwidth = 32;
            if ($(this).text().length > maxwidth) {
                $(this).text($(this).text().substring(0, maxwidth));
                $(this).html($(this).html() + '…');
            }
        });
   })
</script>
