<div class="left-sider">
    <div class="zixun-yubaojia">
        <div class="fadan">
            <img src="/assets/home/housecustom/imgs/fadan.png" alt="fadan">
        </div>
        <div class="zixun-yubaojia-fadan freeDesign">
            <h2>免费获取4套设计方案，装修立省30%</h2>
            <div class="box-line">
                <div style="overflow:hidden">
                    <select id="meitu-bj-cs" name="cs" class="edit-city"></select>
                    <select id="meitu-bj-qy" name="qx" class="edit-city" style="float: right;"></select>
                </div>
                <p class="errorArea-tit"></p>
            </div>
            <div class="box-line">
                <input class="edit-text" type="text" name="tel" placeholder="请输入您的手机号" maxlength="11">
                <input type="hidden" name="fb_type" value="sheji">
                <p class="errorTel-tit"></p>
            </div>
            <div class="box-line">
                <input class="edit-text" name="name" type="text" placeholder="请输入您的姓名">
                <p class="errorName-tit"></p>
            </div>

            <!--S-免责声明-->
            <include file="Common@Order/disclamer"/>
            <p class="errorMianze-tit" style="color: red"></p>
            <!--E-免责声明-->
            <div id="btnSave" type="button" class="design-btn">立即预约</div>
        </div>
    </div>
    <div class="right-box">
        <div class="right-tit">图片信息</div>
        <!--根据产品需求增加图片来源和发布时间-->
        <p class="right-info-text">
            图片来源：<span>齐装网</span>
        </p>
        <p class="right-info-text">发布时间：<span id="created-time">{$detail.publish_time}</span></p>
    </div>

    <div class="right-box" id="xg-img">
        <div class="right-tit right-tit-other">其他效果图</div>

        <ul class="more-xgt">
	        <volist name="relative_images" id="vo">
            <li>
                <a target="_blank" href="{$SCHEME_HOST.scheme_full}{:C('QZ_YUMINGWWW')}/qwdz/t{$vo.id}.html" rel="nofollow">
                    <img src="{$vo.image_src_total}-w140.jpg" width="{$vo.img_width}" height="{$vo.img_height}"
                         alt="{$vo.image_title}">
                    <p>{$vo.title}</p>
                </a>
            </li>
	        </volist>
        </ul>
    </div>

    <div style="display: none">
        <input type="hidden" id="scheme_host" value="{$SCHEME_HOST.scheme_full}www.{$SCHEME_HOST.domain}/qwdz/t"/>
    </div>
</div>
