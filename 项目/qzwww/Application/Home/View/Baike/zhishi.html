<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="renderer" content="webkit" />
  <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" />
  <meta name="mobile-agent" content="format=html5;url={$SCHEME_HOST.scheme_full}m.{$SCHEME_HOST.domain}/baike/{$alternate}" />
  <title>{$basic['head']['title'] }</title>
  <link rel="alternate" media="only screen and (max-width: 640px)" href="{$alternate}" >
  <meta name="keywords" content="{$basic['head']['keywords'] }" />
  <meta name="description" content="{$basic['head']['description'] }" />
  <include file="Index:resource" />
    <link href="{$SCHEME_HOST.scheme_full}www.{$SCHEME_HOST.domain}/baike/{$uri_formate}/" rel="canonical" />
    <meta name="applicable-device" content="pc">
  <link rel="stylesheet" href="{$static_host}/assets/home/baike/css/zhishidaquan.css?v={:C('STATIC_VERSION')}">
</head>
<body>
  {$headerTmp}
  <div class="wrap ">
    <div class="bread">
        <a href="/">装修公司</a> &gt;
        <a href="/baike/">装修百科</a> &gt;
        <a href="javascript:;">百科知识</a>
    </div>
  </div>
  <div class="wrap clearfix">
    <div class="main-left left mt10">
        <ul class="list clearfix mb60" id="ul-list">
          <li>
            <a rel="nofollow" href="{$SCHEME_HOST.scheme_host}/zxbj/?src=xzh">8秒获取准确报价<i class="hot"></i></a>
          </li>
          <li>
            <a rel="nofollow" href="{$SCHEME_HOST.scheme_host}/sheji/?src=xzh">领取4份设计方案<i class="hot"></i></a>
          </li>
          <volist name="list" id="vo">
              <li>
                  <a target="_blank" href="{$vo.url}">{$vo.name}</a>
              </li>
          </volist>
        </ul>
        <div class="content pageContent mt40">
            {$page}
        </div>
    </div>
    <div class="main-right right">
      <include file="Common@Order/orderTmp"/>
        <if condition="count($hot) gt 0">
            <div class="konw-box mt20 clearfix">
                <div class="left-title">
                    热门知识
                </div>
                <div class="hot-title">
                    <volist name="hot" id="voc">
                        <a href="{$voc.url}">{$voc.name}</a>
                    </volist>
                </div>
            </div>
        </if>
    </div>
  </div>
  <include file="Common@Friendlink/index"/>
  <include file="Common@Order/bottom_fadan" type="2"/>
  <include file="Index:footer"/>

</body>
<script>
    $(function () {
        if($(".hot-title a").length == 0){
            $(".konw-box").hide();
        }
    })
    
</script>
</html>
