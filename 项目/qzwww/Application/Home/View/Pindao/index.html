<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" />
    <meta name="mobile-agent" content="format=html5;url={$alternate}" />
    <title>在线知识问答平台 - 齐装网装修问答</title>
    <meta name="keywords" content="知识问答,问答平台,在线问答,装修问答" />
    <meta name="description" content="齐装网在线知识问答平台提供全面的生活装修知识问答、在线问答、问答知识等网友提问及回答信息，解决装修问题、生活问题就来齐装网在线知识问答平台。" />
    <link rel="alternate" media="only screen and (max-width: 640px)" href="{$alternate}" >
    <link rel="canonical" href="{$SCHEME_HOST.scheme_host}{$uri}"  />
    <include file="Index:resource" />
    <link rel="stylesheet" href="{$static_host}/assets/home/pindao/css/pindao.css?v={:C('STATIC_VERSION')}">
</head>
<body>
<include file="Index:header" />
<div class="wrap">
    <div class="bread">
        <a href="/">装修公司</a> &gt;
        <a href="/zhishi">装修知识</a> >
        <a href="/wenda/">装修问答</a> &gt;
        知识问答
    </div>
</div>
<div class="wrap clearfix">
    <div class="main-left left mt10">
        <ul class="list clearfix" id="ul-list">
            <li>
                <a rel="nofollow" href="/zxbj/?src=xzh">8秒获取准确报价<i class="hot"></i></a>
            </li>
            <li>
                <a rel="nofollow" href="/sheji/?src=xzh">领取4份设计方案<i class="hot"></i></a>
            </li>
            <volist name="list" id="vo">
                <li>
                    <a href="/wenda/{$vo.id}/" target="_blank">{$vo.name|mb_substr=###,0,12}</a>
                </li>
            </volist>
        </ul>
        <div class="content pageContent mt40">
            {$page}
        </div>
        <if condition="isset($tags)">
        <div class="content-list">
            <ul class="label-list">
                <volist name="tags" id="tag" key="k">
                    <li>{$tag.name|mb_substr=###,0,6}</li>
                </volist>
            </ul>
            <div class="label-list-content">
                <volist name="tags" id="tag" key="k">
                <ul>
                    <volist name="tag.child" id="v" key="k">
                        <a href="{$v.url}" target="_blank">{$v.name|mb_substr=###,0,10}</a>
                    </volist>
                </ul>
                </volist>
            </div>
        </div>
        </if>
    </div>
    <div class="main-right right">
        <include file="Common@Order/orderTmp"/>
        <div class="konw-box mt20 clearfix">
            <div class="left-title">
                热门知识
            </div>
            <div class="hot-title">
                <volist name="hot" id="vo">
                    <a href="{$vo.url}" target="_blank">{$vo.name}</a>
                </volist>
            </div>
        </div>
    </div>
</div>
<include file="Common@Friendlink/index"/>
<include file="Common@Order/bottom_fadan" type="2"/>
<include file="Index:footer"/>
</body>

<script>
    $(function () {
        $(".label-list li").eq(0).addClass("current-list");
        $(".label-list-content ul").eq(0).addClass("item_active");
        if($(".label-list li").length == 0){
            $(".label-list").hide();
        }
        $(".label-list li").hover(function () {
            var index = $(this).index();
            $(this).addClass("current-list").siblings().removeClass("current-list");
            if($(".label-list-content ul").length == 0){
                $(".label-list-content").hide();
            }else{
                $(".label-list-content ul").eq(index).addClass("item_active").siblings().removeClass("item_active");
            }
        })
    })
</script>
</html>
