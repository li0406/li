    <style type="text/css">
        html {
            height: 100%

        body {
            height: 100%;
            margin: 0px;
            padding: 0px
        }

        #container {
            height: 100%
        }

<body id="body">

<include file="Index:header_509"/>

<div class="banner">
    <a href="{$SCHEME_HOST.scheme_full}www.{$SCHEME_HOST.domain}/qcc" target="_blank"><img
            src="/assets/sub/company/img/zxdt-banner.png" alt=""></a>
</div>


<div class="map-box">
    <div class="pos clearfix">
        <div id="pos"></div>

        <div class="features clearfix">
            <div id="full"><img src="/assets/sub/company/img/quanping.png" alt="">{$total_count}全屏</div>
            <div id="tack"><img src="/assets/sub/company/img/biaochi.png" alt="">测距</div>
            <div><a href="/company/" target="_blank"><img src="/assets/sub/company/img/liebiao.png" alt="">更多装企</a>
            </div>
        </div>
    </div>

    <div class="map-wrap">
        <div class="company-list clearfix">
            <div id="oc-btn">
                <span></span>
            </div>
            <div class="list-box">
                <div class="search">
                    <div class="search-box clearfix">
                        <div class="sec">
                            <select class="edit-city mr5" id="f_y_cs" name="f_y_cs">
                            </select>
                        </div>
                        <input type="text" class="search-con" id="search-con" value="请输入关键字...">
                        <input type="button" class="search-btn" onclick="searchList($('#search-con').val(),page=1)">
                    </div>
                </div>
                <ul class="list" id="list"></ul>

            </div>
        </div>
        <div id="container"></div>
    </div>

</div>


<script>
    var tel = "{:OP('QZ_CONTACT_TEL400')}"
    var url = "{$SCHEME_HOST.scheme_full}www.{$SCHEME_HOST.domain}"
    var shen = null,
        shi = null;

    shen = {$citylist};
    shi = [];
    initCity('{$theCityId}');

    // 初始化城市下拉框
    function initCity(cityId) {
        App.citys.init("#f_y_cs", "#f_y_qy", shen, shi, cityId);
    }



</script>
<script type="text/javascript" src="/assets/common/js/placeholder-color-fix.js?v={:C('STATIC_VERSION')}"></script>
