<div class="wenzright">
    <div class="rtel">
        <form class="secbox_form" onsubmit="return false;" autocomplete="off">
            <p class="title">
                免费申领<span>4套</span>设计方案
            </p>
            <p class="descrition">设计全面PK，方案满意为止</p>
            <div class="box-line">
                <select class="edit-city mr10" name="cs"></select>
                <select class="edit-quyu" name="qy"></select>
                <label for=""></label>
            </div>
            <div class="box-line">
                <input type="text" name="tel" maxlength="11" placeholder="请输入您的手机号">
                <label for=""></label>
            </div>
            <div class="box-line">
                <input type="text" name="name" placeholder="怎么称呼您？">
                <label for=""></label>
            </div>
            <div class="box-line disclaimer">
                <div class="disclamer-line" style="margin-top: 0px;">
                    <span class="disclamer-check pull-left" data-type="disclaimer" data-checked="true"><i class="fa fa-check"></i></span>
                    <span class="disclamer-text pull-left">我已阅读并同意齐装网的</span>
                    <a href="{$SCHEME_HOST.scheme_full}www.{$SCHEME_HOST.domain}/about/disclamer" target="_blank" class="pull-left"><span>《免责声明》</span></a>
                </div>
            </div>
            <div class="box-line">
                <button id="btnSub">申请免费设计</button>
            </div>
            <p class="sub-title">今日已有<span data-type="fd-number">{$fbrs}</span>个人获取报价</p>
            <div class="bottom-content">
                <span>想先算算报价？</span>
                <span><img src="/assets/common/image/handle.png" /><a href="/zxbj/">智能报价</a></span>
            </div>
        </form>
    </div>
    <div class="baojia-banner">
        <a href="{$SCHEME_HOST.scheme_full}www.{$SCHEME_HOST.domain}/zxbj/"  target="_blank"><img src="//{:C('QINIU_DOMAIN')}/custom/20200708/FhY4enu6_wLS7-v9oltySj3q1jfa" /></a>
    </div>
    <!--装修公司-->
    <div class="public-side mb30">
        <div class="caption">
            <h2>服务优质装修公司</h2>
            <a href="/company/" target="_blank" class="more">更多>></a>
        </div>
        <ul class="rank-company">
            <volist name="rightlist.company" id="cv" key="ck">
                <li>
                    <a href="{$SCHEME_HOST.scheme_full}{$cv.bm}.qizuang.com/company_home/{$cv.id}/" target="_blank" class="tiny-logo">
                        <img src="{$cv.logo}" alt="{$cv.qc}" width="84" height="42" class="lazy1">
                    </a>
                    <a href="{$SCHEME_HOST.scheme_full}{$cv.bm}.qizuang.com/company_home/{$cv.id}/" target="_blank" title="{$cv['qc']}" class="company-name">{:mbstr($cv['qc'],0,7,'utf-8',false)}</a>
                </li>
            </volist>
        </ul>
    </div>
    <!--设计师-->
    <div class="public-side">
        <div class="caption">
            <h2>{$cityInfo.name}装修设计师排行榜</h2>
            <a href="/designer/" target="_blank" class="more">更多>></a>
        </div>
        <ul class="rank-designer">
            <volist name="rightlist.designer" id="cv" key="ck">
                <li>
                    <if condition="$cv['company_type'] eq 1" >
                        <a href="{$SCHEME_HOST.scheme_full}{$cv.bm}.qizuang.com/blog/{$cv.uid}/" target="_blank" class="avatar" rel="nofollow">
                    <else />
                        <a href="{$SCHEME_HOST.scheme_full}{$cv.bm}.qizuang.com/blog_new/{$cv.uid}/" target="_blank" class="avatar" rel="nofollow">
                    </if>
                        <img src="{$cv.logo}" alt="{$cv.name}">
                    </a>
                    <if condition="$cv['company_type'] eq 1" >
                        <a href="{$SCHEME_HOST.scheme_full}{$cv.bm}.qizuang.com/blog/{$cv.uid}/" target="_blank" class="designer-name">{:mbstr($cv['name'],0,7,'utf-8',false)}</a>
                    <else />
                        <a href="{$SCHEME_HOST.scheme_full}{$cv.bm}.qizuang.com/blog_id/{$cv.uid}/" target="_blank" class="designer-name">{:mbstr($cv['name'],0,7,'utf-8',false)}</a>
                    </if>
                </li>
            </volist>
        </ul>
    </div>
</div>
