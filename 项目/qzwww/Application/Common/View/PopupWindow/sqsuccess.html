<link rel="stylesheet" type="text/css" href="/assets/common/css/sqsuccess.css?v={:C('STATIC_VERSION')}" class="sq-success">
<div class="sq-bgwindow">
    <div class="sq-box">
        <div class="sq-success-tit">申请成功</div>
        <p>稍后齐装管家将会致电您</p>
        <p>请注意查收！</p>
        <div class="sq-close">
            <img src="/assets/home/decoration/img/close-btn.png" />
        </div>
    </div>
</div>
<script class="sq-success">
    $(function () {
        $("body").on("click",".sq-box .sq-close",function () {
            $(".sq-bgwindow").remove();
            $(".sq-success").remove();
            $("input").val("");
        })
    })
</script>
