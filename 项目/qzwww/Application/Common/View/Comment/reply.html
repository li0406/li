<div class="tk-rel tk-top" style="display: none;">
    <div class="rel-top">
        <div class="rel_topic clearfix">
            <p class="h1">发表评论</p><span>已有<strong class="redcolor" style="font-size: 18px; font-style:italic;">{$rel_number|default=0}</strong>人参与评论</span>
        </div>
        <div class="rel_text">
            <textarea placeholder="说点什么吧！" maxlength="200" class="area_text"></textarea>
        </div>
        <div class="rel_note clearfix">
            <span class="word_left">评论仅供其表达个人看法，并不表明齐装网立场。</span><span class="word">0/200</span>
        </div>
        <div class="rel_login">
            <div id="btnReplay" data-module="{$module}" class="login_btn bgcolor" data-rel="{$rel_id}">发表评论</div>
        </div>
    </div>
</div>
