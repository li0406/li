<if condition="$friendLink['hotTags'] || $friendLink['hotCity'] || $friendLink['link'] || $friendLink['zhuanti'] || $friendLink['provinceCity'] || $friendLink['recentCity'] || $friendLink['tags'] || $friendLink['areaCompany']">
<div class="friend" id="friend">
    <div class="wrap">
        <div class="tab-nav j-tab-nav-link">
            <if condition="$friendLink['recommendCompany']">
                <volist name="friendLink.recommendCompany" id="tags" key="k">
                <a href="javascript:void(0);">{$tags.name}</a>
                </volist>
            </if>
            <if condition="$friendLink['tags']">
                <a href="javascript:void(0);">装修效果图</a>
            </if>
            <if condition="$friendLink['link']">
                <a href="javascript:void(0);">友情链接</a>
            </if>
            <if condition="$friendLink['zhuanti']">
                <a href="javascript:void(0);">{$cityInfo.name}装修服务</a>
            </if>
            <if condition="$friendLink['hotCity']">
                <a href="javascript:void(0);">热门城市</a>
            </if>
            <if condition="$friendLink['hotTags']">
                <a href="javascript:void(0);">热门标签</a>
            </if>
            <if condition="$friendLink['recentCity']">
                <a href="javascript:void(0);">附近城市</a>
            </if>
            <if condition="$friendLink['areaCompany']">
                <a href="javascript:void(0);">区域装修公司</a>
            </if>
            <if condition="$friendLink['provinceCity']">
                <a href="javascript:void(0);">同省城市</a>
            </if>
            <if condition="$friendLink['hotMeitu']">
                <a href="javascript:void(0);">热门图片</a>
            </if>
        </div>
        <div class="tab-con">
            <div class="j-tab-con-link">
                <if condition="$friendLink['recommendCompany']">
                <volist name="friendLink.recommendCompany" id="tags" key="k">
                <div class="tab-con-item">
                    <volist name="tags.sub_tags" id="tag">
                        <a target="_blank" href="{$tag.url}" class="sub_tag">{$tag.name}</a>
                    </volist>
            <!--<if condition="$k == 2"><a href="{$SCHEME_HOST.scheme_full}www.{$SCHEME_HOST.domain}/zxbj/?src=xzh" style="color:#fe7171" target="_blank">免费获取报价清单</a></if>
            <if condition="$k == 4"><a href="{$SCHEME_HOST.scheme_full}www.{$SCHEME_HOST.domain}/sheji/?src=xzh" style="color:#fe7171" target="_blank">0元获取装修设计方案</a></if>
            <if condition="$k == 6"><a href="{$SCHEME_HOST.scheme_full}www.{$SCHEME_HOST.domain}/hl/?src=xzh" style="color:#fe7171" target="_blank" >10秒测试装修吉日</a></if>-->
                </div>
                </volist>
                </if>
                <if condition="$friendLink['tags']">
                <div class="tab-con-item">
                    <volist name="friendLink.tags" id="vo">
                        <li><a href="{$vo.link_url}" target="_blank">{$vo.link_name}</a></li>
                    </volist>
                </div>
                </if>
                <if condition="$friendLink['link']">
                    <div class="tab-con-item">
                        <volist name="friendLink.link" id="vo">
                            <li><a href="{$vo.link_url}" target="_blank">{$vo.link_name}</a></li>
                        </volist>
                    </div>
                </if>
                <if condition="$friendLink['zhuanti']">
                    <div class="tab-con-item">
                        <volist name="friendLink.zhuanti" id="vo">
                            <li><a href="{$SCHEME_HOST.scheme_full}{$cityInfo.bm}.{:C('QZ_YUMING')}/{$vo.url}.html" target="_blank">{$vo.tag_name}</a></li>
                        </volist>
                    </div>
                </if>
                <if condition="$friendLink['hotCity']">
                <div class="tab-con-item">
                    <volist name="friendLink.hotCity" id="vo">
                        <a href="{$SCHEME_HOST.scheme_full}{$vo.bm}.{:C('QZ_YUMING')}/" target="_blank">{$vo.cname}装修</a>
                    </volist>
                </div>
                </if>
                <if condition="$friendLink['hotTags']">
                    <div class="tab-con-item">
                        <volist name="friendLink.hotTags" id="vo">
                            <a href="{$vo.link_url}" target="_blank">{$vo.link_name}</a>
                        </volist>
                    </div>
                </if>
                <if condition="$friendLink['recentCity']">
                <div class="tab-con-item">
                    <volist name="friendLink.recentCity" id="vo">
                        <a href="{$SCHEME_HOST.scheme_full}{$vo.bm}.{:C('QZ_YUMING')}/" target="_blank">{$vo.cname}装修</a>
                    </volist>
                </div>
                </if>
                <if condition="$friendLink['areaCompany']">
                    <div class="tab-con-item">
                        <volist name="friendLink.areaCompany" id="vo" offset="0" length='35'>
                            <a href="{$vo.link_url}" target="_blank">{$vo.link_name}</a>
                        </volist>
                    </div>
                </if>
                <if condition="$friendLink['provinceCity']">
                <div class="tab-con-item">
                    <volist name="friendLink.provinceCity" id="vo">
                        <a href="{$SCHEME_HOST.scheme_full}{$vo.bm}.{:C('QZ_YUMING')}/company/" target="_blank">{$vo.cname}装修公司</a>
                    </volist>
                </div>
                </if>

                <if condition="$friendLink['hotMeitu']">
                <div class="tab-con-item">
                    <volist name="friendLink.hotMeitu" id="vo">
                        <a href="{$vo.url}" target="_blank">{$vo.name}</a>
                    </volist>
                </div>
                </if>
            </div>
        </div>
    </div>
</div>
    <script type="text/javascript" src="/assets/home/meitu/js/frendlink.js?v={:C('STATIC_VERSION')}"></script>
</if>
