<!DOCTYPE html>
<!--[if IE 8]> <html lang="zh-CN" class="ie8"> <![endif]-->
<!--[if IE 9]> <html lang="zh-CN" class="ie9"> <![endif]-->
<!--[if !IE]><![endif]-->
<html lang="zh-CN">
<head>
    <meta charset="utf-8" />
    <title>安全设置-齐装网</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <link href="/assets/common/css/bootstrap.min.new.css?v={:C('STATIC_VERSION')}" rel="stylesheet" type="text/css" />
    <link href="/assets/common/css/bootstrap-responsive.min.css?v={:C('STATIC_VERSION')}" rel="stylesheet" type="text/css" />
    <link href="/assets/common/css/font-awesome.min.css?v={:C('STATIC_VERSION')}" rel="stylesheet" type="text/css" />
    <link href="/assets/common/css/style-metro.css?v={:C('STATIC_VERSION')}" rel="stylesheet" type="text/css" />
    <link href="/assets/home/css/main.css?v={:C('STATIC_VERSION')}" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="/assets/common/css/ui-dialog.css?v={:C('STATIC_VERSION')}">
    <link rel="shortcut icon" href="/assets/favicon.ico" />
    <script src="/assets/common/js/jquery.min.js?v={:C('STATIC_VERSION')}" type="text/javascript"></script>
</head>
<body>
    <include file="Main:header" />
    <div class="container mt10 inner-box basic-box">
        <div class="row">
            <include file="Main:navleft" />
            <div class="col-sm-9 basic-right">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="basic-setting-title">
                            <h3>安全设置</h3>
                        </div>
                            <form class="form-horizontal safe-form mt10" >
                                <div class="form-group">
                                    <div class="col-sm-8 col-sm-offset-2 alert alert-danger text-center hide">
                                        <button class="close" data-dismiss="alert"></button>
                                        <span></span>
                                    </div>
                                </div>
                                <if condition="$question">
                                <div class="form-group">
                                    <label  class="col-sm-2 control-label visible-ie8 visible-ie9"> 安全保护问题一:</label>
                                    <div class="col-sm-3 input-icon">
                                        <select class="form-control" name="question1">
                                            <option value="">请选择</option>
                                            <volist name="question.question1" id="vo">
                                                <option value="{$vo}">{$vo}</option>
                                            </volist>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label  class="col-sm-2 control-label visible-ie8 visible-ie9">答案一:</label>
                                    <div class="col-sm-3 input-icon">
                                      <input type="text" class="form-control" placeholder="答案一" name="answer1">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label  class="col-sm-2 control-label visible-ie8 visible-ie9"> 安全保护问题二:</label>
                                    <div class="col-sm-3 input-icon">
                                        <select class="form-control" name="question2">
                                            <option value="">请选择</option>
                                            <volist name="question.question2" id="vo">
                                                <option value="{$vo}">{$vo}</option>
                                            </volist>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label  class="col-sm-2 control-label visible-ie8 visible-ie9">答案二:</label>
                                    <div class="col-sm-3 input-icon">
                                      <input type="text" class="form-control" placeholder="答案二" name="answer2">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label  class="col-sm-2 control-label visible-ie8 visible-ie9"> 安全保护问题三:</label>
                                    <div class="col-sm-3 input-icon">
                                        <select class="form-control" name="question3">
                                            <option value="">请选择</option>
                                            <volist name="question.question3" id="vo">
                                                <option value="{$vo}">{$vo}</option>
                                            </volist>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label  class="col-sm-2 control-label visible-ie8 visible-ie9">答案三:</label>
                                    <div class="col-sm-3 input-icon">
                                      <input type="text" class="form-control" placeholder="答案三" name="answer3">
                                    </div>
                                </div>
                                <else/>

                                    <div class="form-group">
                                        <label  class="col-sm-2 control-label">安全保护问题:</label>
                                        <div class="col-sm-3">
                                            <i class="basic-setting-binding">已设置</i>
                                        </div>
                                        <div class="col-sm-4">
                                        <i class="message">如需要修改,请联系技术部门</i>
                                        </div>
                                    </div>
                                </if>
                                <div class="form-group">
                                    <label  class="col-sm-2 control-label">绑定安全手机:</label>
                                    <div class="col-sm-3">
                                        <if condition="session('uc_userinfo.safe_tel') NEQ  ''">
                                            <i class="basic-setting-binding">{$Think.session.uc_userinfo.safe_tel|mbreplace='middle',3,5,5}</i>
                                            <a href="/untelephone" class="basic-setting-binding">解除绑定</a>
                                        <else/>
                                            <a href="/telephone" id="btnBinding" class="basic-setting-binding">点击绑定</a>
                                        </if>
                                    </div>

                                    <div class="col-sm-4">
                                    <i class="message">绑定安全手机，增加账号的安全系数</i>
                                    </div>
                                </div>
                                <div class="form-group mt60">
                                    <div class="col-sm-2 col-sm-offset-2">
                                        <button id="btnSave" type="sbumit" class="btn btn-block blue">保存</button>
                                    </div>
                                </div>
                            </form>
                        </if>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="/assets/common/js/jquery-migrate-1.2.1.min.js?v={:C('STATIC_VERSION')}" type="text/javascript"></script>
<script src="/assets/common/js/bootstrap.min.js?v={:C('STATIC_VERSION')}" type="text/javascript"></script>
<script src="/assets/common/js/placeholders.min.js?v={:C('STATIC_VERSION')}" type="text/javascript"></script>
<script src="/assets/common/js/jquery.validate.min.js?v={:C('STATIC_VERSION')}" type="text/javascript"></script>
<script src="/assets/home/js/basic.js?v={:C('STATIC_VERSION')}" type="text/javascript"></script>
<script src="/assets/common/js/dialog-min.js?v={:C('STATIC_VERSION')}"></script>
<script type="text/javascript">
    Basic.init();
    $("#btnSave").click(function(event) {
        $(".alert-danger").addClass('hide');
        if ($('.safe-form').validate().form()) {
            var d = dialog({
                title: '提示',
                content: '注意:安全保护问题确认后无法修改',
                okValue: '确定',
                ok: function () {
                    this.title('提交中…');
                    $.ajax({
                        url: '/account',
                        type: 'POST',
                        dataType: 'JSON',
                        data: {
                            question1:$("select[name=question1]").val(),
                            answer1:$("input[name=answer1]").val(),
                            question2:$("select[name=question2]").val(),
                            answer2:$("input[name=answer2]").val(),
                            question3:$("select[name=question3]").val(),
                            answer3:$("input[name=answer3]").val()
                        }
                    })
                    .done(function(data) {
                         $(".alert-danger").removeClass('hide').find("span").html(data.info);
                         window.location.href =  window.location.href;
                    })
                    .fail(function(xhr) {
                       $(".alert-error").html("系统异常,请联系技术部门！");
                    });
                    d.close();
                    return false;
                },
                cancelValue: '取消',
                cancel: function () {}
            });
            d.show();
        }
        return false;
    });
</script>
</html>
