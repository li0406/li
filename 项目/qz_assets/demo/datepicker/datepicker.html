<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>datepicker</title>
    <link href="//assets.qizuang.com/g-css/bootstrap.min.css" rel="stylesheet">
    <link href="//assets.qizuang.com/plugins/datepicker/css/bootstrap-datepicker.min.css" rel="stylesheet" >
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-2" style="text-align: center; line-height: 34px;">开始日期：</div>
        <div class="col-md-4">
            <input type="text" name="time_start" class="form-control datepicker" placeholder="选择日期" autocomplete="off" value="">
        </div>
        <div class="col-md-2" style="text-align: center; line-height: 34px;">结束日期：</div>
        <div class="col-md-4">
            <input type="text" name="time_end" class="form-control datepicker" placeholder="选择日期" autocomplete="off" value="">
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <h2>PS：</h2>
            <p>1、使用bootstrap-datepicker.min.js插件如果不引用bootstrap.min.css会导致定位错误，日历控件不知道飘到哪里去</p>
            <p>2、bootstrap.css中有一段类名叫dropdown-menu的样式，引入进来即可</p>
        </div>
    </div>
</div>
<script src="//assets.qizuang.com/g-js/jquery.min.js" type="text/javascript"></script>
<script src="//assets.qizuang.com/plugins/datepicker/js/bootstrap-datepicker.min.js" type="text/javascript"></script>
<script src="//assets.qizuang.com/plugins/datepicker/locales/bootstrap-datepicker.zh-CN.min.js" type="text/javascript"></script>
<script>
    /*初始化插件*/
    $('.datepicker').datepicker({
        format:"yyyy-mm-dd",
        weekStart: 1,
        todayHighlight: 1,
        todayBtn: true,
        minView: 0,
        autoclose: true,
        language: 'zh-CN'
    }).on("change", function () {
        if (toTimeStamp($("input[name=time_start]").val()) > toTimeStamp($("input[name=time_end]").val())) {
            alert("结束时间不得早于开始时间");
            $('input[name="time_end"]').val("");
        }
    });
    function toTimeStamp(time){
        if(time!=undefined){
            var date = time;
            date = date.substring(0,19);
            date = date.replace(/-/g,'/');
            var timestamp = new Date(date).getTime();
            return timestamp;
        }
    };
</script>
</body>
</html>
