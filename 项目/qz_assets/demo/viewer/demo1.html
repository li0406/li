<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>viewer</title>
    <link href="//assets.qizuang.com/plugins/viewer/css/viewer.css" rel="stylesheet" >
    <link href="//assets.qizuang.com/g-css/bootstrap.min.css" rel="stylesheet">
    <style>
        #viewer{ width: 1200px; height: 180px; margin: 0 auto;}
        #viewer>li{ list-style: none; width: 230px; float: left; padding: 0 5px;}
        #viewer>li img{max-width: 100%;}
        .note{ width: 1200px; margin: 0 auto; }
    </style>
</head>
<body>
    <ul id="viewer">
        <li><img src="http://staticqn.qizuang.com/homecase/20161116/582bb494cfc97-s800x360.jpg" data-original="http://staticqn.qizuang.com/homecase/20161116/582bb494cfc97-s800x360.jpg" alt="图片1"></li>
        <li><img src="http://staticqn.qizuang.com/homecase/20161116/582bb4cf14c54-s800x360.jpg" data-original="http://staticqn.qizuang.com/homecase/20161116/582bb4cf14c54-s800x360.jpg" alt="图片2"></li>
        <li><img src="http://staticqn.qizuang.com/homecase/20161114/5829108715e78-s800x360.jpg" data-original="http://staticqn.qizuang.com/homecase/20161114/5829108715e78-s800x360.jpg" alt="图片3"></li>
        <li><img src="http://staticqn.qizuang.com/homecase/20161114/582910c571a08-s800x360.jpg" data-original="http://staticqn.qizuang.com/homecase/20161114/582910c571a08-s800x360.jpg" alt="图片4"></li>
        <li><img src="http://staticqn.qizuang.com/homecase/20171031/59f7eccacf915-s800x360.jpg" data-original="http://staticqn.qizuang.com/homecase/20171031/59f7eccacf915-s800x360.jpg" alt="图片5"></li>
    </ul>
    <div class="note">
        <h2>PS：</h2>
        <p>1、如果弹窗中用到该插件，关闭弹窗时请务必手动销毁该插件实例，否则再次打开弹窗该插件无效（案例见qz_user工地直播详情页）</p>
        <pre>$('#viewer').viewer('destroy')</pre>
    </div>
    <script src="//assets.qizuang.com/g-js/jquery.min.js" type="text/javascript"></script>
    <script src="//assets.qizuang.com/plugins/viewer/js/viewer.js" type="text/javascript"></script>
    <script src="//assets.qizuang.com/plugins/viewer/js/jquery-viewer.js" type="text/javascript"></script>
    <script>
        $('#viewer').viewer({
            url: 'data-original'
        });
    </script>
</body>
</html>
