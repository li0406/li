<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>swiper 2</title>
    <link href="//assets.qizuang.com/plugins/Swiper-2.7.6/css/idangerous.swiper.css" rel="stylesheet">
    <link href="css/demo1.css" rel="stylesheet">

</head>

<body>
    <div class="outcome" id="outcome">
        <div class="container">
            <div class="tab">
                <div class="active">
                    <span class="icon icon-kitchen"></span>
                    <span class="tips">厨房</span>
                </div>
                <div>
                    <span class="icon icon-bathroom"></span>
                    <span class="tips">卫生间</span>
                </div>
                <div>
                    <span class="icon icon-balcony"></span>
                    <span class="tips">阳台</span>
                </div>
                <div>
                    <span class="icon icon-dining"></span>
                    <span class="tips">餐厅</span>
                </div>
                <div>
                    <span class="icon icon-living"></span>
                    <span class="tips">客厅</span>
                </div>
                <div>
                    <span class="icon icon-bedroom"></span>
                    <span class="tips">卧室</span>
                </div>
            </div>
            <div class="swiper-container swiper-outcome">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <img src="//staticqn.qizuang.com/pc/assets/home/company/img/jb/kitchen-pic.png" alt="">
                    </div>
                    <div class="swiper-slide">
                        <img src="//staticqn.qizuang.com/pc/assets/home/company/img/jb/bathroom-pic.png" alt="">
                    </div>
                    <div class="swiper-slide">
                        <img src="//staticqn.qizuang.com/pc/assets/home/company/img/jb/balcony-pic.png" alt="">
                    </div>
                    <div class="swiper-slide">
                        <img src="//staticqn.qizuang.com/pc/assets/home/company/img/jb/dining-pic.png" alt="">
                    </div>
                    <div class="swiper-slide">
                        <img src="//staticqn.qizuang.com/pc/assets/home/company/img/jb/living-pic.png" alt="">
                    </div>
                    <div class="swiper-slide">
                        <img src="//staticqn.qizuang.com/pc/assets/home/company/img/jb/bedroom-pic.png" alt="">
                    </div>
                </div>
                <div class="swiper-pagination" style="opacity: 0"></div>
            </div>
        </div>
    </div>
    <script src="//assets.qizuang.com/g-js/jquery.min.js" type="text/javascript"></script>
    <script src="//assets.qizuang.com/plugins/Swiper-2.7.6/js/idangerous.swiper.min.js" type="text/javascript"></script>
    <script>
        // 局部装修效果展示部分
		+function($){
			var $outcome = $("#outcome");
			var $tab = $outcome.find(".tab>div");
			var switchTab = function(index){
				$tab.removeClass("active");
				$tab.eq(index).addClass('active');
			}
			var mySwiper = new Swiper('.swiper-outcome', {
				pagination : '.swiper-pagination',
				autoplay: 3000,//可选选项，自动滑动
				initialSlide :0,
				loop : true,
				onlyExternal:true,
				observer:true,//修改swiper自己或子元素时，自动初始化swiper
				observeParents:true,//修改swiper的父元素时，自动初始化swiper
				paginationType : 'custom',
				onSlideChangeStart: function(swiper){
			      switchTab(swiper.activeLoopIndex);
			    }
			});
			$tab.on("click",function(){
				var index = $(this).index();
				$tab.removeClass("active");
				$(this).addClass('active');
				mySwiper.swipeTo(index, 1000, false);
			});
		}(jQuery)
    </script>
</body>

</html>
