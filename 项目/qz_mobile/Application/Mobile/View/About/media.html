<extend name="Common:basic"/>
<block name="title"><title>媒体报道-齐装网</title></block>
<block name="keywords">
    <meta name="keywords" content="齐装网新闻,齐装网媒体报道" />
</block>
<block name="description">
    <meta name="description" content="齐装网媒体报道栏目提供全面的齐装网品牌新闻资讯，业内知名媒体对齐装网发展的全方位报道集，了解齐装网最新资讯、齐装网新闻欢迎来到齐装网新闻媒体中心。" />
</block>
<block name="link">
    <link href="/assets/mobile/about/css/media.css?v={:C('STATIC_VERSION')}" rel="stylesheet" type="text/css">
    <link href="/assets/mobile/common/css/m-public.new.css?v={:C('STATIC_VERSION')}" rel="stylesheet" />
    <link href="/assets/mobile/common/css/m-page.css?v={:C('STATIC_VERSION')}" rel="stylesheet" />
</block>
<block name="top">
    <div class="m-header-his">
        <i class="fa fa-angle-left"></i>
    </div>
    <a class="m-header-left" href="{$SCHEME_HOST.scheme_full}{$SCHEME_HOST.host}"></a>
    <div class="m-header-tit">媒体报道</div>
</block>
<block name="content">
    <div class="main" style="padding:10px;">
        <ul>
            <volist name="list" id="vo">
            <li class="media-list clearfix">
                <a href="{$vo.url}">
                    <div class="media-img">
                        <img src="{$SCHEME_HOST.scheme_full}{:C(QINIU_DOMAIN)}/{$vo.image}" onerror="javascript:this.src='/assets/mobile/about/img/meida.png'"/>
                    </div>
                    <div class="meida-content">
                        <p class="meida-tit">{$vo.title}</p>
                        <p class="media-list-content">{$vo.description}</p>
                        <p class="meida-time">{$vo.publish_time}</p>
                    </div>
                </a>
            </li>
            </volist>
        </ul>
        <div class="content pageContent">
            {$page}
        </div>
    </div>
    <include file="Common/footfadantc"/>
</block>
<block name="script">

</block>
