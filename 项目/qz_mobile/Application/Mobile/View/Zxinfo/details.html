        $(function(){

            //推荐文章中第二条和第四条数据跳转报价发单和设计发单
            $('#baojiafd').click(function() {
                $('#calculator').find('input').val("");

            });

            $("#shejifd").on("click",function(){
                $("#calculator3").fadeIn();

            });

            // 获取随机数的方法
            function GetRandomNum(Min,Max){
                var Range = Max - Min;
                var Rand = Math.random();
                return(Min + Math.round(Rand * Range));
            }
            // 随机数
            var timer = setInterval(function(){
                var num = GetRandomNum(30000,120000)+'';
                if(num<99999){
                    var num1 = 'num num-gray',
                        num2 = 'num num-' + num.charAt(0),
                        num3 = 'num num-' + num.charAt(1),
                        num4 = 'num num-' + num.charAt(2),
                        num5 = 'num num-' + num.charAt(3),
                        num6 = 'num num-' + num.charAt(4);
                }else{
                    var num1 = 'num num-' + num.charAt(0),
                        num2 = 'num num-' + num.charAt(1),
                        num3 = 'num num-' + num.charAt(2),
                        num4 = 'num num-' + num.charAt(3),
                        num5 = 'num num-' + num.charAt(4),
                        num6 = 'num num-' + num.charAt(5);
                }
                $('#num-1').removeClass().addClass(num1);
                $('#num-2').removeClass().addClass(num2);
                $('#num-3').removeClass().addClass(num3);
                $('#num-4').removeClass().addClass(num4);
                $('#num-5').removeClass().addClass(num5);
                $('#num-6').removeClass().addClass(num6);

            },400);

            //跳转到报价页
            $('.jisuanbaojai .tiaozhuan').click(function(event) {
                var mianji = $('.jisuanbaojai input[name=mianji]').val();
                if (!mianji) {
                    alert('请输入您的房屋面积');
                    return false;
                } else {
                        var reg = /^(-?\d+)(\.\d+)?$/;
                        if(!reg.test(mianji)){
                            alert('房屋面积必须为数字');
                            return false;
                        } else {
                            if (mianji < 1 || mianji > 10000) {
                                alert('房屋面积请输入1-10000之间的数字 ^_^!');
                                return false;
                            }
                        }
                }
                window.location.href = '/baojia/?mianji=' + mianji;
            });

            //提交发单
            $('.save-submit').on('click',function() {
                 
                
                window.order({
                    extra:{
                        cs:$('input[name=city]').attr('data-id'),
                        qx:$('input[name=area]').attr('data-id'),
                        mianji:$(".m-bj-edit input[name=mianji]").val(),
                        tel:$(".m-bj-edit input[name=tel-number]").val(),
                        fb_type:'baojia',
                        save:1
                    },
                    submitBtn:{
                        className:$(this),
                        type:'btn'
                    },
                    error:function(){
                        alert("发生了未知的错误,请稍后再试！");
                         
                    },
                    success:function(data, status, xhr){
                         
                        if(data.status == 1){
                            window.location.href = "{$SCHEME_HOST.scheme_full}{$SCHEME_HOST.host}/details/";
                        }else{
                            alert(data.info);
                        }
                    },
                    validate:function(item, value, method, info){
                        if ('cs' == item && 'notempty' == method) {
                            alert(info);
                            return false;
                        };
                        if ('mianji' == item && '' != method) {
                            alert(info);
                            $(".m-bj-edit input[name=mianji]").val("");
                            $(".m-bj-edit input[name=mianji]").focus();
                            return false;
                        };
                        if ('tel' == item && 'notempty' == method) {
                            $(".m-bj-edit input[name=tel-number]").focus();
                            alert(info);
                            return false;
                        };
                        if ('tel' == item && 'ismobile' == method) {
                            $(".m-bj-edit input[name=tel-number]").focus();
                            alert(info);
                            return false;
                        };
                         
                        return true;
                    }
                });
            });

            // 点击查看全文
            $(".click-getmore").click(function(){
                $(".show-more-article").remove();
                $(".article-box").removeClass('hide-part')
            });

            $(".menu-kewei").on("click",function(){
                $(".opsi_bgc").removeClass("hide_none")
                mathRandom()
            })
            $(".biniu").on("click",function(){
                $(".opsi_bgc").addClass("hide_none")
            })
            // 随机二维码
            function mathRandom() {
                var path = ''
                var randoms = parseInt(Math.random()*2)
                switch(randoms) {
                    case 0:
                        path = '//staticqn.qizuang.com/custom/20201209/FpJ6Zs0pXcWTKivEIkwiTw70J68l'
                        break;
                    case 1:
                        path = '//staticqn.qizuang.com/custom/20201209/FnRJvqtcfzXQPb4yQiVsvkkxa9IN'
                        break;
                }
                $('.erwei_ke>img').attr('src', path)
            }

        });

        $(function () {
            $('.article-box p').children("img").attr({
                "data-preview-src" :"" ,
                "data-preview-group" : "1"

            mui.previewImage();
            mui('body').on( 'tap' , 'a' , function(){

        });

        //切换免责对勾
        $("#new-shenming").click(function () {
            $(this).find("#new-check").toggleClass('fa-check');
        })

        var currentIndex = 0;
        var boolState = true;
        var listObj = [
            { url: '/recommend/article_recommend_company?page=', page: 0, boolState: true },
            { url: '/recommend/article_recommend_tu_home?page=', page: 0, boolState: true },
            { url: '/recommend/article_recommend_cases?page=', page: 0, boolState: true },
            { url: '/recommend/article_recommend_read?page=', page: 0, boolState: true }
        ];

        
        $(window).on("scroll", function(){
            if(boolState){
                if ($(document).height() - $(this).scrollTop() - $(this).height() < 220){
                    boolState = false;
                    if(currentIndex<3){
                        getNextPage(currentIndex);
                    }
                }else{
                    boolState = true;
                }
            }
        });
        getNextPage = function(index){
            listObj[index].page ++;
            var url = listObj[index].url + listObj[index].page;
            if(index === 3){
                var classid = "{$articleInfo.article.now.classid}";
                url += "&classid=" + classid;
            }
            $.ajax({
                url: url,
                type: 'POST',
                dataType: 'json',
            }).done(function (result) {
                if(result.data.template){
                    listObj[index].boolState = true;
                    boolState = true;
                    if(index <3){
                        $("#zx-gonglue .zxgl").eq(index).find('ul').append(result.data.template)
                    }else{
                        $("#zx-gonglue .zxgl").eq(index).append(result.data.template)
                    }
                }else{
                    listObj[index].boolState = false;
                    boolState = false;
                }
            })
            .fail(function (xhr) {
                alert("加载失败,请刷新再试！");
            });
                    
        };
        // 装修攻略模块选项卡切换
        + function ($) {
            var $zxGongLue = $("#zx-gonglue");
            var $tab = $zxGongLue.find(".recommend-tab-list")
            var $zxgl = $zxGongLue.find(".zxgl");
            $tab.on("click", function () {
                var index = $(this).index()
                currentIndex = index
                boolState = listObj[index].boolState
                $tab.removeClass("active");
                $(this).addClass("active");
                $zxgl.removeClass("block");
                $zxgl.eq(index).addClass("block");
            });
            getNextPage(0)
            getNextPage(1)
            getNextPage(2)
            getNextPage(3)
        }(jQuery)

    </script>
