<extend name="Common:basic"/>
<block name="link">
	<link rel="canonical" href="{$SCHEME_HOST.scheme_full}{$basic.head.canonical}"/>
    <link href="/assets/mobile/common/css/m-page.css?v={:C('STATIC_VERSION')}" rel="stylesheet" />
    <link href="/assets/mobile/meitu/css/m-xgt-list.css?v={:C('STATIC_VERSION')}" rel="stylesheet" type="text/css" />
    <link href="/assets/mobile/common/css/qzCitySelect.css?v={:C('STATIC_VERSION')}" rel="stylesheet" type="text/css" />
    <link href="/assets/mobile/css/top-sj-bj.css?v={:C('STATIC_VERSION')}" rel="stylesheet" />
    <meta property="og:image" content="{$SCHEME_HOST.scheme_full}{$SCHEME_HOST.domain}/assets/sub/index/img/360search.png" />
    <script type="text/javascript" src="//assets.qizuang.com/g-js/jquery/1.11.1/jquery.min.js"></script>
</block>
<block name="content">
<article>
    <div class="tags">
        <h1>{$info.name}装修效果图</h1>
    </div>
    <!-- 遮罩层-->
    <div id="mask"></div>
    <!--图片模块-->
    <div class="m_case" style="display: block;padding-top: 10px;">
        <div class="wrapper">
        <ul class="wall">
            <div class="wall-column">
                <div class="article" id="gongzuang">
                    <img src="/assets/mobile/meitu/img/gongzuang.png" />
                    <p>更多高清美图尽在手中</p>
                </div>

                <volist name="data.list" id="item">
                    <div class="article" id="">
                        <a href="/{$item.link_uri}" rel='nofollow'>
                            <img src="{$item.img_thumb}" alt="{$item.title}"/>
                        </a>
                        <p><a href="/{$item.link_uri}">{$item.title}</a></p>
                    </div>
                </volist>
            </div>
        </ul>
        </div>
    </div>
    {$data.page}
    <input name="pageid" id="pageid" type="hidden" value="{$info.pageid}">
</article>

<!-- 相关推荐 -->
<notempty name="relatedList">
    <div class="thematic_words">
        <span calss="thematic_word">相关推荐：</span>
        <volist name="relatedList" id="item">
            <a class="thematic_word" href="/tu/{$item.id}/">{$item.name}</a>
        </volist>
    </div>
</notempty>

<input type="hidden" name="hide_city_id" value="{$info.cityarea.id}">
<div id="gotop"><i class="fa fa-angle-up fa-lg"></i><br>置顶</div>
<div class="m-bread">
    <a href="/">装修</a> &gt;
    <a href="/tu/">装修效果图</a> &gt;
    <a href="javascript:;">{$info.name}装修效果图</a>
</div>
<include file="Common/footfadantc"/>
</block>
<block name="script">
<script type="text/javascript" src="/assets/mobile/meitu/js/jaliswall.js?v={:C('STATIC_VERSION')}"></script>
<script type="text/javascript">
    $(function(){
        $('.wall').jaliswall({ item: '.article' })
    });
    // 置顶
    $(window).on("scroll", function(){
        if($(document).scrollTop()>="1000"){
            $('#gotop').addClass('show');
        }else{
            $('#gotop').removeClass('show');
        }
    });
    $("#gotop").click(function(){
        $('body,html').animate({scrollTop:0},500);
        return false;
    });
</script>
