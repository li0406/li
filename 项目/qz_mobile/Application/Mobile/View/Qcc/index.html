<extend name="Common:basic"/>
<block name="title"><title>{$keys.title}-{$title}</title></block>
<block name="keywords"><meta name="keywords" content="{$keys.keywords}" /></block>
<block name="description"><meta name="description" content="{$keys.description}" /></block>
<block name="link">
<meta property="og:image" content="{$SCHEME_HOST.scheme_full}m.{$SCHEME_HOST.domain}/assets/sub/index/img/360search.png" />
<link href="{$fenzhan}/" rel="canonical" />
<link href="/assets/mobile/common/css/qzCitySelect.css?v={:C('STATIC_VERSION')}" rel="stylesheet" type="text/css" />
<link href="/assets/mobile/qcc/css/index.css?v={:C('STATIC_VERSION')}" rel="stylesheet" type="text/css">
</block>
<block name="top">
    <if condition="$header EQ ''">
        <div class="m-header-his" >
            <i class="fa fa-angle-left"></i>
        </div>
        <a href="/{$cityInfo.bm}/" class="m-header-left"></a>
        <div class="m-header-city"><a href="/city/">{$cityInfo.name|default="全国"}<i class="fa fa-sort-desc"></i></a></div>
    <else/>
        <div class="m-header-his" >
            <i class="fa fa-angle-left"></i>
        </div> 
        <a class="m-header-left" href="{$SCHEME_HOST.scheme_full}{$SCHEME_HOST.host}"></a>
        <div class="m-header-city">·{$header}</div>
    </if>
</block>
<block name="content">
    <div class="qcc-index">
        <div class="qcc-i-top">
            <div class="form">
                <input type="text" placeholder="输入企业名称、注册号或社会统一信用代码" maxlength="50" id="top-input" value="{$_GET['search']|default=''}">
                <span class="search-btn" <if condition="$is_login eq false">id="pop-login"</if>></span>
            </div>
        </div>
        <div class="qcc-i-main">
            <div class="qcc-i-title">
                <div class="pic">
                    <img src="/assets/mobile/qcc/img/iconbz.png" alt="">
                </div>
                <h3>多重保障，即时所享</h3>
            </div>
            <div class="qcc-icon-list">
                <ul>
                    <li>
                        <div class="pic">
                            <img src="/assets/mobile/qcc/img/icongx2x.png" alt="">
                        </div>
                        <h6>高效助力</h6>
                    </li>
                    <li>
                        <div class="pic">
                            <img src="/assets/mobile/qcc/img/iconsj2x.png" alt="">
                        </div>
                        <h6>数据丰富</h6>
                    </li>
                    <li>
                        <div class="pic">
                            <img src="/assets/mobile/qcc/img/iconys2x.png" alt="">
                        </div>
                        <h6>实时云搜</h6>
                    </li>
                    <li>
                        <div class="pic">
                            <img src="/assets/mobile/qcc/img/iconjk2x.png" alt="">
                        </div>
                        <h6>风险监控</h6>
                    </li>
                </ul>
            </div>
            <div class="qcc-i-pic">
                <a href="/sz/baojia.html"><img src="/assets/mobile/qcc/img/8sbanner.png" alt=""></a>
            </div>
            <div class="qcc-i-title">
                <div class="pic">
                    <img src="/assets/mobile/qcc/img/iconyz.png" alt="">
                </div>
                <h3>优质装修公司<a class="fr" href="/ruzhu/">入驻齐装</a></h3>
            </div>
            <div class="qcc-company-list">
                <ul>
                    <volist name="info.koubei" id="v">
                    <li>
                        <div class="pic">
                            <a href="{$SCHEME_HOST.scheme_full}{$v.bm}.{$SCHEME_HOST.domain}/company_home/{$v.id}/" rel="nofollow">
                            <if condition="$v['logo'] NEQ ''">
                            <img src="{$v.logo}" alt="{$v.qc}">
                            <else/>
                            <img src="{$SCHEME_HOST.scheme_full}{:C('QINIU_DOMAIN')}/{:OP('DEFAULT_COMPANY_LOGO')}" alt="{$v.qc}">
                            </if>
                            </a>
                        </div>
                        <div class="list-r">
                            <h4><a href="{$SCHEME_HOST.scheme_full}{$v.bm}.{$SCHEME_HOST.domain}/company_home/{$v.id}/" rel="nofollow">{$v.qc}</a></h4>
                            <div class="num">
                                <div class="item">
                                    <span class="item-hp item-t">好评率</span>{$v.comment_score|commentPercent}%
                                </div>
                                <div class="item">
                                    <span class="item-sj item-t">设计案例数</span>{$v.case_count}
                                </div>
                            </div>
                        </div>
                    </li>
                    </volist>
                </ul>
            </div>
            <div class="qcc-i-pic">
                <a href="{$SCHEME_HOST.scheme_full}h5.qizuang.com/qzdownload?channel=qz-mz-a1"><img src="/assets/mobile/qcc/img/app-down.jpg" alt=""></a>
            </div>
            <div class="qcc-i-bom">
                <div class="qcc-i-bom-item bor-r bor-b">
                    <div class="pic">
                        <img src="/assets/mobile/qcc/img/iconysj2x.png" alt="">
                    </div>
                    <div class="text">
                        <h5>企业云数据</h5>
                        <p>覆盖超全海量信息</p>
                    </div>
                </div>
                <div class="qcc-i-bom-item bor-b">
                    <div class="pic">
                        <img src="/assets/mobile/qcc/img/icondw2x.png" alt="">
                    </div>
                    <div class="text">
                        <h5>多维度信息</h5>
                        <p>信息齐全精准快速</p>
                    </div>
                </div>
                <div class="qcc-i-bom-item bor-r">
                    <div class="pic">
                        <img src="/assets/mobile/qcc/img/iconss2x.png" alt="">
                    </div>
                    <div class="text">
                        <h5>毫秒级搜索</h5>
                        <p>无需等待，极速响应</p>
                    </div>
                </div>
                <div class="qcc-i-bom-item">
                    <div class="pic">
                        <img src="/assets/mobile/qcc/img/iconqw2x.png" alt="">
                    </div>
                    <div class="text">
                        <h5>权威来源</h5>
                        <p>与官网同步更新信息</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <input type="hidden" name="hide_city_id" value="{$info.cityarea.id}">
    <div id="gotop" style="display: none"><i class="fa fa-angle-up fa-lg"></i><br>置顶</div>
    <include file="Common/footfadantc"/>
    <include file="Common/cooperationad"/>
    <include file="Qcc:common"/>
</block>
<block name="script">
    <script type="text/javascript" src="/assets/common/js/jquery.cookie.js?v={:C('STATIC_VERSION')}"></script>
    <script src="/assets/mobile/qcc/js/index.js?v={:C('STATIC_VERSION')}" rel="stylesheet" type="text/javascript"></script>
    <script type="text/javascript">
        var is_login = '{$is_login|default="false"}';
        var is_search = '{$is_search|default="false"}';
        $(function () {
            $(".search-btn").on('click', function () {
                var keyword = $("#top-input").val().trim();
                if (!keyword) {
                    alert("您还没有输入关键字！")
                    return false
                } else {
                    if (is_login == true) {
                        localStorage.removeItem("qcc_keyword"); //清除
                        if (is_search == true) {
                            window.location.href = '/qcc?keyword=' + keyword;
                        } else {
                            alert('抱歉，您今天的查询次数已经用完咯，明天再来试试吧！');
                        }
                    } else {
                        $("#qcc-popup").fadeIn();
                        localStorage.setItem("qcc_keyword", keyword);  //储存
                    }
                }
            });
        });
    </script>
    <script>
      // 回到顶部
      +function(){
          // 置顶
          $(window).on("scroll", function(){
              if($(document).scrollTop()>="1000"){
                  $('#gotop').css('display',"block");
              }else{
                  $('#gotop').css('display',"none");
              }
          });
          $("#gotop").click(function(){
              $('body,html').animate({scrollTop:0},500);
              return false;
          });
      }()
    </script>
</block>
