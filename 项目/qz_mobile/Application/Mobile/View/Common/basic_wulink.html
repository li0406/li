<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <block name="title"><title>{$basic.head.title}</title></block>
    <block name="keywords"><meta name="keywords" content="{$basic.head.keywords}" /></block>
    <block name="description"><meta name="description" content="{$basic.head.description}" /></block>
    <meta name="viewport" content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width" />
    <meta content="telephone=no" name="format-detection" />
    <meta name="applicable-device" content="mobile" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="full-screen" content="yes" />
    <meta name="browsermode" content="application" />
    <meta name="x5-orientation" content="portrait" />
    <meta name="x5-fullscreen" content="true" />
    <meta name="x5-page-mode" content="app" />
    <if condition="$showlocation eq 1">
        <meta name="location" content="province={$cityInfo.province};city={$cityInfo.name};coord={$cityInfo.lng},{$cityInfo.lat}" />
    </if>
    <include file="Common:css" />
    <block name="link"></block>
    <block name="headjs"></block>
</head>
<body>
    <div class="m-wrap">
        <block name="top-fadan"></block>
        <header>
            <block name="top">
                <div class="m-header-his">
                    <i class="fa fa-angle-left"></i>
                </div>
                <a href="{$SCHEME_HOST.scheme_full}{$SCHEME_HOST.host}/{$cityInfo.bm}/" class="m-header-left"></a>
                <div class="m-header-tit">{$basic.body.title}</div>

            </block>
            <div class="new-kefu-erji">
                <div class="new-app-icon" id="new-app-erji"></div>
                <div class="new-kefu-icon" id="new-kefu-erji"></div>
            </div>
            <!--头部菜单-->
            <include file="Common:sidebar_wulink" />
        </header>
        <block name="content">
        </block>
        <block name="footer">
            <include file="Common:new-footer-wulink" />
        </block>
    </div>
    <include file="Common:js" />
    <block name="script"></block>
    {:OP('baidutongji1','yes')}
    <block name="bdpush">
        <include file="Common:baidu_js_push"/>
    </block>
    <include file="Common:foototherjs" />
    <if condition="$showTmp EQ 1">
    <include file="Common:baojia" />
    </if>
    <if condition="$showTmp EQ 2">
    <include file="Common:sheji-1" />
    </if>
</body>
</html>
