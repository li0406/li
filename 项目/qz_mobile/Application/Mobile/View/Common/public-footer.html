<include file="Common:360_js_push"/>
<footer id="footer" style="background: #F3F3F3;color: #333;">
    <p class="footer-tel" id="footer-tel" style="color: #333;">
        <if condition="$ShowControlN1 EQ 'on'">
            </span>装修咨询热线：<a href="tel:{:OP('QZ_CONTACT_TEL400')}" class="hot" style="color: #333;"><span class="phone-box"><img src="/assets/mobile/luodiye/img/zixun-tel.png"/></span>{:OP('QZ_CONTACT_TEL400')}</a></span>
            <else/>
            </span>联系我们:<a href="tel:{:OP('QZ_CONTACT_TEL')}" class="hot" style="color: #333;"><span class="phone-box"><img src="/assets/mobile/luodiye/img/zixun-tel.png"/></span>{:OP('QZ_CONTACT_TEL')}</a></span>
        </if>
    </p>
    <p class="footer-title" style="margin: 10px 0 0 0;font-size: 14px">
        <if condition="$ShowControlN1 EQ 'on'">
            有房要装，就上齐装！
            <else/>
            <a href="/about/about">公司简介</a>
        </if>
    </p>
    <p class="footer-webadress">
        <if condition="$ShowControlN1 EQ 'on'">
            手机齐装网：{$SCHEME_HOST.host}&nbsp;&nbsp;{:getOPKeySwitchByDomain('QZ_BEIAN_INFO')}
            <else/>
            {:getOPKeySwitchByDomain('QZ_BEIAN_INFO')}
        </if>
    </p>
    <p class="company-name">{:getOPKeySwitchByDomain('QZ_COMPANY_NAME')}</p>
    <p class="foot-discliamer">本站内容齐装网保留所有权利·不承担法律责任</p>
    <script>
        window.onload=function(){
            var prevUrl=document.referrer;
            var romainUrl=new RegExp("{$SCHEME_HOST.scheme_full}{$SCHEME_HOST.host}");
            $(".m-header-his").click(function(){
                if($(this).length>0){
                    if(!romainUrl.test(prevUrl)){
                        window.location.href="{$SCHEME_HOST.scheme_full}{$SCHEME_HOST.host}";
                    }else{
                        window.history.back();
                    }
                }
            });
        }
    </script>
</footer>
