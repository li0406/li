<include file="Common:360_js_push"/>
<footer id="footer" style="background: #F3F3F3;">
    <p class="footer-tel" id="footer-tel">
        </span>装修咨询热线：<a href="tel:{:OP('QZ_CONTACT_TEL400')}" class="hot"><span class="phone-box"><img src="/assets/mobile/luodiye/img/zixun-tel.png" /></span>{:OP('QZ_CONTACT_TEL400')}</a></span>
    </p>
    <p class="footer-title">
        <if condition="$ShowControlN1 EQ 'on'">
            有房要装，就上装小七！
            <else/>
            <a href="/about/about">公司简介</a>
        </if>
    </p>
    <p class="footer-webadress">
        手机装小七：{$SCHEME_HOST.host}&nbsp;&nbsp;{:getOPKeySwitchByDomain('QZ_BEIAN_INFO')}
    </p>
    <p class="company-name">{:getOPKeySwitchByDomain('QZ_COMPANY_NAME')}</p>
    <p class="foot-discliamer">本站内容装小七保留所有权利·不承担法律责任</p>
    <script>
        window.onload=function(){
            var prevUrl=document.referrer;
            var romainUrl=new RegExp("{$SCHEME_HOST.scheme_full}{$SCHEME_HOST.host}");
            $(".m-header-his").click(function(){
                if($(this).length>0){
                    if(!romainUrl.test(prevUrl)){
                        window.location.href="{$SCHEME_HOST.scheme_full}{$SCHEME_HOST.host}";
                    }else{
                        window.history.back();
                    }
                }
            });
        }
    </script>
</footer>
