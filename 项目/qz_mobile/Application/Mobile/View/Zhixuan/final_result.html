<extend name="Common:basic"/>
<block name="link">
    <link href="{$static_host}/assets/mobile/zhixuan/css/zxzq_zjxx.css?v={:C('STATIC_VERSION')}" rel="stylesheet" type="text/css"/>
</block>
<block name="top">
    <div class="m-header-his">
        <i class="fa fa-angle-left"></i>
    </div>
    <a href="/" class="m-header-left"></a>
    <div class="m-header-tit"> 大数据智选装修公司</div>
</block>
<block name="content">
    <article>
        <div class="head_banner">
            <div class="sou_ban">
            <switch name="Think.get.type">
                <case value="1"><img src=" //{:C('QINIU_DOMAIN')}/custom/20201118/Fo90Dd2ph1OBSzL6m9xDBSb6N6q9" alt=""></case>
                <case value="2"><img src=" //{:C('QINIU_DOMAIN')}/custom/20201120/FqOELPf_bSOcu1BG4cYZ62w6CoJS" alt=""></case>
                <case value="3"><img src="//{:C('QINIU_DOMAIN')}/custom/20201120/Fp0qIzSO6gd8dBal0YRXlYo_IIkc" alt=""></case>
                <case value="4"><img src="//{:C('QINIU_DOMAIN')}/custom/20201120/Ft-WJEw_d-akzjciHAIB-gs1JEay" alt=""></case>
                </switch>
            </div>
            
            <!-- 提交反馈信息的表单页框 -->
            <div class="conposi">
                <div class="success_img"><img src="/assets/mobile/zhixuan/img/success.png" alt=""></div>
                <p>提交成功</p>
                <span>补充以下信息，以便专业客服为您提供尊享服务</span>

                <div class="form-again">
                    <ul class="m-bj-edit">
                        <li>
                            <input class="m-row-int1 m-bj-edit-list xiu_city" type="text" name="nametop" maxlength="10" placeholder="请输入您的称呼">
                        </li>
                        <li>
                            <input class="m-row-int1 m-bj-edit-list xiu_city" type="text" name="xiaoqu" maxlength="20" placeholder="请输入您的小区名称">
                        </li>
                    </ul>
                
                    <div class="redbgc_btn ">
                        <p class="red_p save-submit-again">提交补充信息</p>
                    </div>  
                </div>

            </div>
            <!-- 提交成功框 -->
            <div class="conposi_su hide_succ">
                <div class="success_img"><img src="/assets/mobile/zhixuan/img/success.png" alt=""></div>
                <p>补充信息提交成功</p>
                <span>感谢您选择齐装网大数据服务，稍后会有专业客服 跟您沟通，人工为您定制最合适的方案，祝您早日搬入新家！</span>
            </div>

        </div>
        <div class="entit">您还可以继续浏览</div>
        <div class="browse">
            <ul>
                <a href="{$SCHEME_HOST.scheme_full}{$SCHEME_HOST.host}/Zhixuan/zxzq">
                    <li>
                        <div class="brow_div"><img src="/assets/mobile/zhixuan/img/pipei.png" alt=""></div>
                        <p>重新匹配</p>
                    </li>
                </a>
                <a href="https://m.qizuang.com/">
                    <li>
                        <div><img src="/assets/mobile/zhixuan/img/sy.png" alt=""></div>
                        <p>齐装网首页</p>
                    </li>
                </a>
                <a href="/tu/">
                    <li>
                        <div><img src="/assets/mobile/zhixuan/img/xiaoguo.png" alt=""></div>
                        <p>装修效果图</p>
                    </li>
                </a>
                <a href="/baojia/">
                    <li>
                        <div><img src="/assets/mobile/zhixuan/img/baojia.png" alt=""></div>
                        <p>装修报价</p>
                    </li>
                </a>
            </ul>
        </div>

    </article>
</block>
<block name="script">
    <script>
        var type = sessionStorage.getItem('zx_step1')
        var tel = sessionStorage.getItem('zx_order_tel')
        if(!tel || type != "{$Think.get.type}"){
            window.location.href = '/zxzq'
        }

        $(".save-submit-again").on('click',function() {
            if(tel){
                window.order({
                    extra:{
                        name:$(".m-bj-edit input[name=nametop]").val(),
                        xiaoqu:$(".m-bj-edit input[name=xiaoqu]").val(),
                        tel: tel,
                        save:1
                    },
                    submitBtn:{
                        className:$(this),
                        type:'btn'
                    },
                    error:function(){
                        alert("发生了未知的错误,请稍后再试！");
                    },
                    success:function(data, status, xhr) {
                        if(data.status == 1) {
                           $(".conposi").fadeIn(300).addClass('hide_succ')
                           $(".conposi_su").fadeIn(300).removeClass('hide_succ')
                        }
                    },
                    validate:function(item,value,method,info) {
                        if('name' == item && '' != method) {
                            alert(info)
                            $(".m-bj-edit input[name=nametop]").focus();
                            return false;
                        };
                        if ('xiaoqu' == item && 'notempty' == method) {
                            alert(info)
                            $(".m-bj-edit input[name=xiaoqu]").focus();
                            return false;
                        }
                        return true;
                        
                    }
                })    
            }
         
        })

        
    </script>
</block>
