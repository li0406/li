<extend name="Common:basic"/>
<block name="link">
    <link href="{$static_host}/assets/mobile/zhixuan/css/zxzq_gsxz.css?v={:C('STATIC_VERSION')}" rel="stylesheet" type="text/css"/>
</block>
<block name="top">
    <div class="m-header-his">
        <i class="fa fa-angle-left"></i>
    </div>
    <a href="/" class="m-header-left"></a>
    <div class="m-header-tit"> 大数据智选装修公司</div>
</block>
<block name="content">
    <div class="head_banner">
        <div class="sou_ban">
            <switch name="Think.get.type">
            <case value="1"><img src="//{:C('QINIU_DOMAIN')}/custom/20201118/Fo90Dd2ph1OBSzL6m9xDBSb6N6q9" alt=""></case>
            <case value="2"><img src="//{:C('QINIU_DOMAIN')}/custom/20201120/FqOELPf_bSOcu1BG4cYZ62w6CoJS" alt=""></case>
            <case value="3"><img src="//{:C('QINIU_DOMAIN')}/custom/20201120/Fp0qIzSO6gd8dBal0YRXlYo_IIkc" alt=""></case>
            <case value="4"><img src="//{:C('QINIU_DOMAIN')}/custom/20201120/Ft-WJEw_d-akzjciHAIB-gs1JEay" alt=""></case>
            </switch>
        </div>
        
            <div class="conposi">
                <volist name="companyList" id="vo">
                    
                        <div class="conpisi_item"> 
                            <a class="conpisi_a" href="/{$vo.bm}/company_home/{$vo.id}/">
                                <div class="item_img">
                                    <img src="{$vo.logo}" alt="">
                                </div>
                                <div class="company_texts">
                                    <p class="company">{$vo.jc}</p>
                                    <p class="anli">案例: <span>{$vo.case_count}</span>&nbsp; &nbsp; &nbsp;评论：<span>{$vo.comment_count}</span></p>
                                </div>
                                <div class="look_company">查看公司</div>
                            </a>
                        </div>
                    
                </volist>
            </div>
       
    </div>
    
    <div class="entit">您对大数据匹配结果是否满意？</div>
    <div class="icon_tu">
        <ul>
            <li class="oranges">
                <div><img  src="/assets/mobile/zhixuan/img/yes.png" alt=""></div>
                <p>满意</p>
            </li>
            <li >
                <div><img src="/assets/mobile/zhixuan/img/noyi.png" alt=""></div>
                <p>不满意</p>
            </li>
            <li >
                <div><img src="/assets/mobile/zhixuan/img/no.png" alt=""></div>
                <p>不了解</p>
            </li>
        </ul>
    </div>
    <a href="{$SCHEME_HOST.scheme_full}{$SCHEME_HOST.host}/zxzq?p=5&type={$Think.get.type}">
        <div class="redbgc_btn">
            <p class="red_p save-submit">提交反馈</p>
        </div>
    </a>

    <!--未选择满意程度时给的弹层提示 -->
    <div class="layer hidenone">
        <div class="layer_cont">
            <div class="conlayer_text">请选择您对大数据的结果是否满意？</div>
            <p class="determine">确定</p>
        </div>
    </div>
    
   
</block>

<block name="script">
    <script>
        var type = sessionStorage.getItem('zx_step1')
        var result = sessionStorage.getItem('zx_result');

        if(!result || type != "{$Think.get.type}"){
            window.location.href = '/zxzq';
        }

        //点击切换表情
        var index = 0;
        $('.icon_tu>ul>li').on('click', function() {
            index = $(this).index()
            $('.icon_tu>ul>li').eq(index).addClass("oranges").siblings().removeClass("oranges")
            if(index == 0) {
                $('.icon_tu>ul>li>div>img').stop().eq(0).attr('src','/assets/mobile/zhixuan/img/yes.png')
                $('.icon_tu>ul>li>div>img').stop().eq(1).attr('src','/assets/mobile/zhixuan/img/noyi.png')
                $('.icon_tu>ul>li>div>img').stop().eq(2).attr('src','/assets/mobile/zhixuan/img/no.png')
            } else if(index == 1) {
                $('.icon_tu>ul>li>div>img').stop().eq(1).attr('src','/assets/mobile/zhixuan/img/bmy.png')
                $('.icon_tu>ul>li>div>img').stop().eq(0).attr('src','/assets/mobile/zhixuan/img/manyi.png')
                $('.icon_tu>ul>li>div>img').stop().eq(2).attr('src','/assets/mobile/zhixuan/img/no.png')
            } else if( index == 2) {
                $('.icon_tu>ul>li>div>img').stop().eq(2).attr('src','/assets/mobile/zhixuan/img/blj.png')
                $('.icon_tu>ul>li>div>img').stop().eq(0).attr('src','/assets/mobile/zhixuan/img/manyi.png')
                $('.icon_tu>ul>li>div>img').stop().eq(1).attr('src','/assets/mobile/zhixuan/img/noyi.png')

            }
        })

        // 点击确定弹层消失
        $(".layer").on("click",function() {
            $(".layer").addClass("hidenone")
        })
    
    </script>
    
</block>
