<extend name="Common:basic"/>
<block name="link">
    <link href="{$static_host}/assets/mobile/zhixuan/css/zxzq_bs.css?v={:C('STATIC_VERSION')}" rel="stylesheet" type="text/css"/>
</block>
<block name="top">
    <div class="m-header-his">
        <i class="fa fa-angle-left"></i>
    </div>
    <a href="/" class="m-header-left"></a>
    <div class="m-header-tit"> 大数据智选装修公司</div>
</block>
<block name="content">
    <div class="sou_ban">
        <img src="//{:C('QINIU_DOMAIN')}/custom/20201120/FqOELPf_bSOcu1BG4cYZ62w6CoJS" alt="">
    </div>
    <div class="title_text">
        <p>您要的装修空间是...</p>
    </div>
    <div class="style_map">
        <ul>
            <li>
                <div class="check_div"><img src="//{:C('QINIU_DOMAIN')}/custom/20201120/FvFpWgZWsLIW3nHQ95xFTROvrcyD" alt=""></div>
                <p class="check_p">大平层</p>
                <!-- 点击选择时的弹层  -->
                <div class="marp nones">
                    <p class="check_marp"><img src="/assets/mobile/zhixuan/img/check1.png" alt=""></p>
                </div>
            </li>
            <li>
                <div class="check_div"><img src="//{:C('QINIU_DOMAIN')}/custom/20201120/FnvMcMyXgRI4QFHODPRkQlHfJ5wf" alt=""></div>
                <p class="check_p">复式</p>
                <div class="marp nones">
                    <p class="check_marp"><img src="/assets/mobile/zhixuan/img/check1.png" alt=""></p>
                </div>
            </li>
            <li>
                <div class="check_div"><img src="//{:C('QINIU_DOMAIN')}/custom/20201120/Fsg0bPMC0KZlR6c2hbc7oNfai-Js" alt=""></div>
                <p class="check_p">洋房</p>
                <div class="marp nones">
                    <p class="check_marp"><img src="/assets/mobile/zhixuan/img/check1.png" alt=""></p>
                </div>
            </li>
            <li>
                <div class="check_div"><img src="//{:C('QINIU_DOMAIN')}/custom/20201120/Fhus30xxWX7HTZHmgsuoEoHcvtoy" alt=""></div>
                <p class="check_p">别墅</p>
                <div class="marp nones">
                    <p class="check_marp"><img src="/assets/mobile/zhixuan/img/check1.png" alt=""></p>
                </div>
            </li>
        </ul>
    </div>
    <a href="{$SCHEME_HOST.scheme_full}{$SCHEME_HOST.host}/zxzq_bs?p=2">
        <div class="redbgc_btn">
            <p class="red_p">下一步 (仅剩2步)</p>
        </div>
    </a>

</block>
<block name="script">
    <script type="text/javascript">
        sessionStorage.setItem('zx_step1', 2);
        sessionStorage.removeItem('zx_step2');
        sessionStorage.removeItem('zx_step3');
        sessionStorage.removeItem('zx_result');
        sessionStorage.removeItem('zx_order_tel');
    </script>
    <script>
        var selected = {};
        var flag = true
        var index = 0;

        // 默认选择第一项
        if(index == 0) {
            $(".marp").eq(0).removeClass("nones").parent().siblings().children(".marp").addClass("nones")
            selected[index] = $(".marp").eq(0).parent('li').children('.check_p').html()
            sessionStorage.setItem('zx_step2', JSON.stringify(selected));
        }

        $(".style_map>ul>li").on('click',function() {
            index = $(this).index()
            $(".marp").eq(index).removeClass("nones").parent().siblings().children(".marp").addClass("nones")
            selected = {}
           selected[index] = $(this).children('.check_p').html()
           sessionStorage.setItem('zx_step2', JSON.stringify(selected));
        })
    </script>
</block>
