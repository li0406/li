                <img src="/assets/mobile/zhishi/img/you.png" alt="">
            </a>
        </div>
    </div>
    <div class="z-learning answers">
        <h2 class="lea-title">问答装修知识</h2>

            <volist name="wendalist" id="vo">

    <div id="gotop" style="display: none;"><i class="fa fa-angle-up fa-lg"></i><br>置顶</div>
    <include file="Common/footfadantcjs"/>
</block>
<block name="script">
    <!--脚本-->
    <script type="text/javascript">
      $(function () {
        $(".r-con").each(function(){
          var len=$(this).text().length;
          if(len>50){
            let textarea = $(this).text();
            let  str=textarea.trim().substring(0,50)+'...';
            $(this).html(str);
          }
        })
      })
      $(function () {
        // 回到顶部
        +function(){
          $(window).on("scroll", function(){
            if($(document).scrollTop()>="600"){
              $('#gotop').css('display',"block");
            }else{
              $('#gotop').css('display',"none");
            }
          });
          $("#gotop").click(function(){
            $('body,html').animate({scrollTop:0},1000);
            return false;
          });
        }()

        function kywRandom(){
          var $search = $("#search");
          randomNum = Math.floor(Math.random() * 10);
          $search.attr("placeholder", kyws[randomNum]);
        }

      })
    </script>


    <script type="application/ld+json">

        }
    </script>
</block>
