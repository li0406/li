<extend name="Common:basic"/>
<block name="title"><title>装修报价</title></block>
<block name="link">
<link href="{$static_host}/assets/mobile/baojia/b-zxbj.css?v={:C('STATIC_VERSION')}" rel="stylesheet" type="text/css" />
<link href="{$static_host}/assets/mobile/baojia/code.css?v={:C('STATIC_VERSION')}" rel="stylesheet" type="text/css" />
<!--[if IE 7]>
<link rel="stylesheet" href="/assets/mobile/css/font-awesome-ie7.min.css?v={:C('STATIC_VERSION')}" />
<![endif]-->
</block>
<block name="top">
    <div class="m-header-his" >
        <i class="fa fa-angle-left"></i>
    </div>
    <a class="m-header-left" href="{$SCHEME_HOST.scheme_full}{$SCHEME_HOST.host}"></a>
    <div class="m-header-tit">装修报价</div>
</block>
<block name="content">
    <article id="article-height">
        <div class="success-ok-img">
            <i class="fa fa-check-circle"></i>
            获取成功
        </div>
        <div class="baojia-list">
            <ul id="accordion" class="accordion">
                <volist name="info.child" id="vo">
                    <li class="baojia-item">
                        <div class="baojia-text">
                            <switch name="key">
                            <case value="kt">客厅总价</case>
                            <case value="cf">厨房总价</case>
                            <case value="zw">卧室总价</case>
                            <case value="wsj">卫生间总价</case>
                            <case value="sd">水电总价</case>
                            <case value="other">其他总价</case>
                            </switch>
                        </div>
                        <div class="baojia-money"><span>{$vo}</span><i>元</i></div>

                    </li>
                </volist>
                <li class="half-baojia">
                    <div class="baojia-text">半包价</div>
                    <div class="baojia-money"><span>{$info.total}</span><i>元</i></div>
                </li>
            </ul>
            <p class="disclaimer">*该报价为半包估算价，实际以上门量房实测为准</p>

            <!-- 二维码 -->
            <div class="bama_s">
                <div class="bgc_fff">
                    <div class="bama_img"><img src="//{:C('QINIU_DOMAIN')}/custom/20201130/Fgnn6z_ns6sU2-w9dKln98tQ1W6k" alt=""></div>
                    <div class="bama_text">
                        <p class="first_bama">微信&nbsp;&nbsp;<span class="bama_apn">扫一扫</span>&nbsp;&nbsp;关注服务进度</p>
                        <p>长按&nbsp;&nbsp;<span class="bama_apn">二维码</span>&nbsp;&nbsp;保存左侧图片 </p>
                    </div>
                </div>
            </div>

        </div>
    </article>
</block>
<block name="script">
<script type="text/javascript">
    $(function() {
        // 随机二维码
        function mathRandom() {
            var path = ''
            var randoms = parseInt(Math.random()*4)
            switch(randoms) {
                case 0:
                    path = '//staticqn.qizuang.com/custom/20201204/FvJcD2MWdAVjYAwNPAWjaRnLM5zi'
                    break;
                case 1:
                    path = '//staticqn.qizuang.com/custom/20201204/FvVRpUHpPaOCfx3MU49ge7jyPxme'
                    break;
                case 2:
                    path = '//staticqn.qizuang.com/custom/20201204/Fij1vnOefYhRlOOhcZDiLPImXRrG'
                    break;
                case 3:
                    path = '//staticqn.qizuang.com/custom/20201204/FplriUHf5JQgZp6eipcSaF5gtVhf'
                    break;
            }
            $('.bama_img>img').attr('src', path)
        }
        mathRandom()
    })
</script>
</block>
