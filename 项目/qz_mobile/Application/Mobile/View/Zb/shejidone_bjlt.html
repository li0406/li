<extend name="Common:basic"/>
<block name="link">
<link href="{$static_host}/assets/mobile/zb/css/m-hxsj.css?v={:C('STATIC_VERSION')}" rel="stylesheet" type="text/css" />
</block>
<block name="top">
    <div class="m-header-his" >
        <i class="fa fa-angle-left"></i>
    </div>
    <a href="/" class="m-header-left"></a>
    <div class="m-header-tit">设计与报价</div>
</block>
<block name="content">
<article id="article-height">
    <div class="m-hxsj-finish" >
        <br>
        <div class="m-font-h1">
            <i class="fa fa-check-circle"></i>
            获取成功
        </div>
        <p style="font-size:0.13rem;padding:0.3rem 15px;">
        【齐装网】给小主请安！小齐已经接到您的装修圣旨，正马不停蹄赶来您的身边，并会在第一时间与您联系，请您注意接听哦，如有疑问请致电<span>{:OP("QZ_CONTACT_TELNUM400")}</span>
        </p>
    </div>

    <div class="m-more-link">
        <div class="m-more-link-tit">
            您可以继续了解
        </div>
        <ul style="margin:0.15rem 0px;">
            <li>
                <a href="{$SCHEME_HOST.scheme_full}{$SCHEME_HOST.host}/meitu/">
                    <span>
                        <img src="{$SCHEME_HOST.scheme_full}{:C('QINIU_DOMAIN')}/static/mobile/shejidone/xiaoguotu.png" width="80" height="80" alt="装修效果图" />
                    </span>
                    装修效果图
                </a>
            </li>
            <li>
                <empty name="cityInfo.bm">
                    <a href="{$SCHEME_HOST.scheme_full}{$SCHEME_HOST.host}/xgt/">
                        <span>
                            <img src="{$SCHEME_HOST.scheme_full}{:C('QINIU_DOMAIN')}/static/mobile/shejidone/anli.png" width="80" height="80" alt="装修案例" />
                        </span>
                        装修案例
                    </a>
                    <else />
                    <a href="{$SCHEME_HOST.scheme_full}{$SCHEME_HOST.host}/{$cityInfo.bm}/xgt/">
                        <span>
                            <img src="{$SCHEME_HOST.scheme_full}{:C('QINIU_DOMAIN')}/static/mobile/shejidone/anli.png" width="80" height="80" alt="装修案例" />
                        </span>
                        装修案例
                    </a>
                </empty>
            </li>
            <li>
                <empty name="cityInfo.bm">
                    <a href="{$SCHEME_HOST.scheme_full}{$SCHEME_HOST.host}/company/">
                        <span>
                            <img src="{$SCHEME_HOST.scheme_full}{:C('QINIU_DOMAIN')}/static/mobile/shejidone/gongsi.png" width="80" height="80" alt="装修公司" />
                        </span>
                        装修公司
                    </a>
                    <else />
                    <a href="{$SCHEME_HOST.scheme_full}{$SCHEME_HOST.host}/{$cityInfo.bm}/company/">
                        <span>
                            <img src="{$SCHEME_HOST.scheme_full}{:C('QINIU_DOMAIN')}/static/mobile/shejidone/gongsi.png" width="80" height="80" alt="装修公司" />
                        </span>
                        装修公司
                    </a>
                </empty>
            </li>
            <li>
                <a href="{$SCHEME_HOST.scheme_full}{$SCHEME_HOST.host}/gonglue/">
                    <span>
                        <img src="{$SCHEME_HOST.scheme_full}{:C('QINIU_DOMAIN')}/static/mobile/shejidone/gonglue.png" width="80" height="80" alt="装修攻略" />
                    </span>
                    装修攻略
                </a>
            </li>
        </ul>
    </div>
</article>
</block>
