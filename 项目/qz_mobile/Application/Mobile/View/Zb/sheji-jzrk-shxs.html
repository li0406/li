    <script type="text/javascript" src="/assets/mobile/sub/js/TouchSlide.1.1.js?v={:C('STATIC_VERSION')}"></script>

    <script type="text/javascript" src="/assets/mobile/common/js/qzCitySelect.js?v={:C('STATIC_VERSION')}"></script>
    <script>
        $(document).ready(function () {
            var src = "{$src}";
            var height = $(window).height() - 40;
            window.onscroll = function () {
                /*导航栏固定*/
                var top = window.pageYOffset || document.documentElement.scrollTop || document.body
                    .scrollTop;
                if (top > height) {
                    $(".qsj").css("display", "block");
                } else {
                    $(".qsj").css("display", "none");
                }
            }

            TouchSlide({
                slideCell: "#focus",
                prevCell: ".pointLeft",
                nextCell: ".pointRight",
                autoPlay: true
            });
            // 城市选择插件
            selectQz.init({
                province: $("input[name=province]").attr("data-id"),
                city: $("input[name=city]").attr("data-id"),
                area: $("input[name=area]").attr("data-id")
            });

            //点击发单
            $(".m-b-btn").click(function () {
                var checked = $("#mianze").is(':checked');
                var mianji = $("input[name=mianji]").val();
                var xiaoqu = $("input[name=xiaoqu]").val();
                var tel = $("[name='tel']").val();
                if ($("select[name='city']").val() == 0) {
                    alert("请选择您所在的城市");
                    return false;
                }
                if ($("select[name='area']").val() == 0) {
                    alert("请选择您所在的区域");
                    return false;
                }
                if (!App.validate.run(mianji, 'mianji')) {
                    $("input[name=mianji]").focus();
                    alert("请输入您的房屋面积");
                    return false;
                } else {
                    if (isNaN(mianji)) {
                        $("input[name=mianji]").focus();
                        alert("房屋面积请输入1-10000之间的数字^_^!");
                        return false;
                    }
                    if (mianji > 10000 || mianji < 1) {
                        $("input[name=mianji]").focus();
                        alert("房屋面积请输入1-10000之间的数字^_^!");
                        return false;
                    }
                }
                if (xiaoqu == '') {
                    alert("请填写您的小区以便精准匹配 ^_^!");
                    return false;
                }

                if (tel == '') {
                    $("[name='tel']").focus();
                    alert("您填写的手机号码为空 ^_^!");
                    return false;
                } else {
                    var reg = new RegExp("^(13|14|15|16|17|18|19)[0-9]{9}$");
                    if (!reg.test(tel)) {
                        $("[name='tel']").focus();
                        alert("请填写正确的手机号码 ^_^!");
                        App.pop.run($("[name='tel']"), "请填写正确的手机号码1 ^_^!");
                        return false;
                    }
                }

                if (!checked) {
                    alert('请勾选我已阅读并同意齐装网的《免责声明》！')
                    return false;
                }
                //判断是否要发送验证码 , 需要才验证
                if ($("input[name=send_code]").val() == '') {
                    alert("请输入手机验证码！");
                    return false;
                }
                window.order({
                    url: "/fb_order_sms/",
                    extra: {
                        mianji: $("input[name=mianji]").val(),
                        xiaoqu: $("input[name=xiaoqu]").val(),
                        tel: $("input[name=tel]").val(),
                        fb_type: $("input[name=fb_typetop]").val(),
                        cs: $('input[name=city]').attr('data-id'),
                        qx: $('input[name=area]').attr('data-id'),
                        source: $("input[name=source_top]").val(),
                        send_code: $("input[name=send_code]").val()
                    },
                    submitBtn:{
                        className:$(this),
                        type:'btn'
                    },
                    error: function () {
                        alert("发生了未知的错误,请稍后再试！");
                    },
                    success: function (data, status, xhr) {
                        //修改提交按钮状态  恢复
                        if (data.status == 1) {
                            var getParameterByName = function getParameterByName(name) {
                                name = name.replace(/[\[]/, "\\\[").replace(/[\]]/,
                                    "\\\]");
                                var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
                                    results = regex.exec(location.search);
                                return results == null ? "" : decodeURIComponent(
                                    results[1]);
                            };

                            var url =
                                "https://cpa.shsawl.com/open/complete?dspid=jd&taskid=10005&uid=" +
                                getParameterByName("uid");
                            var callback = getParameterByName("callback");
                            $.get(url, function () {
                                if (callback) {
                                    window.location.href = callback;
                                } else if (src) {
                                    setTimeout(function () {
                                        window.location.href =
                                            "/details-jzrk-shxs?src=" + src;
                                    }, 1500);
                                } else {
                                    setTimeout(function () {
                                        window.location.href =
                                            "/details-jzrk-shxs/";
                                    }, 1500);
                                }
                            });
                            return false
                            // if (src) {
                            //     window.location.href = "/details-jzrk-shxs?src=" + src;
                            // } else {
                            //     window.location.href = "/details-jzrk-shxs/";
                            // }
                        } else {
                            alert(data.info);
                        }
                    },
                    validate: function (item, value, method, info) {
                        return true;
                    }
                });
            });
            //切换免责对勾
            $("#check").click(function () {
                $(this).toggleClass('fa-check');
            });


            // 获取验证码
            var flag = true;
            $("#sendCode").click(function (event) {
                if (flag) {
                    //验证码
                    sendSms($("input[name=tel]").val(), this);
                }
            });

            //倒计时
            function countDown(obj, num) {
                if (num > 0) {
                    obj.text(num + " 秒后重新发送");
                    num--;
                    setTimeout(function (obj, num) {
                        countDown(obj, num);
                    }, 1000, obj, num);
                } else {
                    obj.text("获取手机验证码");
                    flag = true;
                }
            }
            //发送验证码
            function sendSms(tel, that) {
                var reg = new RegExp("^(13|14|15|16|17|18|19)[0-9]{9}$");
                if (!reg.test(tel)) {
                    $("[name='tel']").focus();
                    alert("请填写正确的手机号码 ^_^!");
                    App.pop.run($("[name='tel']"), "请填写正确的手机号码1 ^_^!");
                    return false;
                }

                var data = {
                    mobile: tel
                }

                $.ajax({
                    type: "POST",
                    url: "/sendsmscode",
                    dataType: "json",
                    data: data,
                    success: function (data) {
                        if (data.status == 0) {
                            alert(data.info);
                        }
                        if (data.status == 9) {
                            alert(data.info);
                        }
                        if (data.status == 1) {
                            flag = false;
                            countDown($(that), 60);
                            alert('验证码已发送手机，有效时间为30分钟，请及时查收');
                        }
                    },
                    error: function (xhr) {
                        alert('发送失败,请稍后再试！');
                    }
                });
            }
        });
    </script>
