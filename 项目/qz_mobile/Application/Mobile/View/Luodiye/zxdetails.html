<extend name="Common:basic"/>
<block name="link">
<link href="{$static_host}/assets/mobile/luodiye/css/zxbaojia.css?v={:C('STATIC_VERSION')}" rel="stylesheet" type="text/css" />
<link rel="stylesheet" href="/assets/mobile/zixun/css/swiper-3.3.1.min.css?v={:C('STATIC_VERSION')}">
<!--[if IE 7]>
<link rel="stylesheet" href="/assets/mobile/css/font-awesome-ie7.min.css?v={:C('STATIC_VERSION')}" />
<![endif]-->
</block>
<block name="top">
<a class="m-header-left" href="{$SCHEME_HOST.scheme_full}{$SCHEME_HOST.host}"></a>
<div class="m-header-tit">装修报价</div>
</block>
<block name="content">
    <article>
        <div class="m-img-box-a">
            <noscript>
                <img src="/assets/mobile/luodiye/img/zxq-banner.jpg" width="720" height="382" alt="免费获取报价" />
            </noscript>
            <img data-cfsrc="/assets/mobile/luodiye/img/zxq-banner.jpg" width="720" height="382" alt="免费获取报价" src="/assets/mobile/luodiye/img/zxq-banner.jpg">
        </div>
        <div class="result-ad">
            <div class="clear"></div>
        </div>
        <div class="success-ok-img">
            <img src="{$static_host}/assets/mobile/baojia/img/baojia-item5.jpg">
        </div>
        <div class="baojia-list">
            <ul id="accordion" class="accordion">
                <volist name="info.child" id="vo">
                    <li class="baojia-item">
                        <div class="baojia-text">
                            <switch name="key">
                            <case value="kt">客厅总价</case>
                            <case value="cf">厨房总价</case>
                            <case value="zw">卧室总价</case>
                            <case value="wsj">卫生间总价</case>
                            <case value="sd">水电总价</case>
                            <case value="other">其他总价</case>
                            </switch>
                        </div>
                        <div class="baojia-money"><span>{$vo}</span><i>元</i></div>

                    </li>
                </volist>
                <li class="">
                    <div class="baojia-text">半包价</div>
                    <div class="baojia-money"><span>{$info.total}</span><i>元</i></div>
                </li>
            </ul>
            <p class="disclaimer">*该报价为半包估算价，实际以上门量房实测为准</p>
            <div class="jsqsuccess-thanks">
                <p class="thanks-tit">感谢选择装小七</p>
                <p class="thanks-des">
                    <span>装小七将为您的全程装修提供如下服务</span>
                </p>
                <ul class="jsqsuccess-checked">
                    <li>
                        <img src="/assets/mobile/luodiye/img/duigou.png" />
                        <span>免费量房报价</span>
                    </li>
                    <li>
                        <img src="/assets/mobile/luodiye/img/duigou.png" />
                        <span>4套户型设计方案</span>
                    </li>
                    <li>
                        <img src="/assets/mobile/luodiye/img/duigou.png" />
                        <span>更全装修攻略</span>
                    </li>
                    <li>
                        <img src="/assets/mobile/luodiye/img/duigou.png" />
                        <span>精准报价方案</span>
                    </li>
                    <li>
                        <img src="/assets/mobile/luodiye/img/duigou.png" />
                        <span>装企保障金服务</span>
                    </li>
                    <li>
                        <img src="/assets/mobile/luodiye/img/duigou.png" />
                        <span>随时看工地</span>
                    </li>
                </ul>
            </div>
        </div>
    </article>
</block>
<block name="footer">
    <include file="Common:zxnew-footer" />
</block>
<block name="script">
<script type="text/javascript" src="/assets/mobile/js/swiper.js?v={:C('STATIC_VERSION')}"></script>
<script type="text/javascript" src="/assets/mobile/qzgold/js/qz_gold.js?v={:C('STATIC_VERSION')}"></script>
<script type="text/javascript">
    var cityId = "{$cityInfo.id}";
    // 调用广告
    qzInsertGold('.result-ad .clear', 19, cityId)
    setTimeout(function () {
        let len =  $(".result-ad #q-a-z-dv").length
        if(len == 1){
            $(".m-img-box-a").hide()
        }
    },200)
    $('.recount').on('click','a',function(){
        window.location.href = document.referrer;
    })
    // 轮播
    var Swiper1 = new Swiper('.swiper-container', {
        slidesPerView: 'auto',
        autoplayDisableOnInteraction: false,
        autoplay: 1000,
        loop: true,
        centeredSlides: true,
    });
</script>
</block>
