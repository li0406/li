<extend name="Common:basic"/>
<block name="title"><title>装修好礼享不停，预约装修不涨价</title></block>
<block name="link">
    <link href="/assets/mobile/luodiye/css/jisuanqi_result.css?v={:C('STATIC_VERSION')}" rel="stylesheet" type="text/css" />
</block>
<block name="top">
    <div class="m-header-his" >
        <i class="fa fa-angle-left"></i>
    </div>
    <a href="/" class="m-header-left"></a>
    <div class="m-header-tit"></div>
</block>
<block name="content">
    <article id="article-height">
        <div class="m-hxsj-finish">
            <div class="m-font-h1">
                <i class="fa fa-check-circle"></i>
                <span class="get-success"></span>
            </div>
            <p class="tit">装修好礼享不停，预约装修不涨价</p>
            <p class="des">稍后客服将会与您联系，请注意接听来电~</p>
        </div>
        <div class="p-inner-appentry clearfix" data-name='p-inner-appentry' data-tag="M-1">
            <div class="left"><img src="/assets/mobile/common/img/app-qz-logo-new.png" alt=""></div>
            <div class="middle">
                <p class="b">下载齐装App</p>
                <p class="s">签约送旅游</p>
            </div>
            <div class="right"><span class="open">打开APP</span></div>
        </div>
        <div class="m-hxsj-erweima">
            <div class="m-hxsj-erweima-img">
                <img src="/assets/mobile/zb/images/xewm.jpg" alt="" />
            </div>
            <div class="m-hxsj-erweima-aside">
                <h4>齐装公众号</h4>
                全面的活动咨询
                <br>
                经典的装修案例
                <br>
                专业的客服咨询
            </div>
            <p>
                关注方法：长按二维码保存，微信扫一扫点击右上角相册或从相册选取二维码，选择该二维码后关注。
            </p>
        </div>
    </article>
    <include file="Common/footfadantc"/>
</block>
<block name="script">
    <script type="text/javascript">
        $(function () {
            var state = location.href.split('=')[1]
            if (state == 1) {
                $(".m-hxsj-finish .tit").html("您的关心，我们的关注");
                $(".m-header-tit").html('0元设计');
                $(".get-success").html('申请成功');
            } else if (state == 2) {
                $(".m-hxsj-finish .tit").html("正在为您匹配本地优质装修公司");
                $(".m-header-tit").html('全屋定制');
                $(".get-success").html('申请成功');
            } else if (state == 3) {
                $(".m-hxsj-finish .tit").html("装修豪礼享不停，预约装修不涨价");
                $(".m-header-tit").html('装修豪礼');
                $(".get-success").html('领取成功');
            }
        })
    </script>
</block>
