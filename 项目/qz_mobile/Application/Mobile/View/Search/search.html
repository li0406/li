<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <block name="title"><title>{$basic.head.title}</title></block>
    <block name="keywords"><meta name="keywords" content="{$basic.head.keywords}" /></block>
    <block name="description"><meta name="description" content="{$basic.head.description}" /></block>
    <meta name="viewport" content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width" />
    <meta content="telephone=no" name="format-detection" />
    <meta name="applicable-device" content="mobile" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="full-screen" content="yes" />
    <meta name="browsermode" content="application" />
    <meta name="x5-orientation" content="portrait" />
    <meta name="x5-fullscreen" content="true" />
    <meta name="x5-page-mode" content="app" />
    <include file="Common:css" />
    <link href="/assets/mobile/sub/css/m-search.css?v={:C('STATIC_VERSION')}" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="search_div">
        <form action="javaScript:;">
            <i class="search-icon"></i>
            <input type="search" placeholder="请输入您的装修问题" id="search" name="keyword">
            <a href="/"><span class="cancel">取消</span></a>
        </form>
    </div>
    <div class="gbg"></div>
    <div class="hot_history">
        <div class="hot clearfix">
            <div class="h_title">热门搜索</div>
            <div class="h_list">
                <a href="/baojia/">8秒装修报价</a>
                <a href="/sheji/">免费设计</a>
            </div>
        </div>
        <div class="history">
            <div class="h_title">历史搜索<i class="trash-icon"></i></div>
            <ul class="history_ul">
                
            </ul>
        </div>
    </div>
    <div class="mask">
        <div class="del_box">
            <div class="del_info">确认删除全部历史记录？</div>
            <div class="cancel_sure">
                <div class="del_cancel">取消</div>
                <div class="del_sure">确认</div>
            </div>
        </div>
    </div>
</body>
<include file="Common:js" />
<script>
    var bm = '{$cityInfo.bm|default=""}';
</script>
<script type="text/javascript" src="/assets/mobile/sub/js/search.js?v={:C('STATIC_VERSION')}"></script>
</html>
