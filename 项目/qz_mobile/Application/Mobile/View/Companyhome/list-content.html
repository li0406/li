<volist name="list" id="vo">
    <li>
        <div class="designer-pic">
            <img src="{$vo.logo}" alt="">
        </div>
        <div class="designer-detail">
            <div class="clearfix">
                <span class="designer-name">{$vo.name}</span>
                <if condition="$vo['step']">
                    <span class="designer-status">{$vo.step}</span>
                </if>
            </div>
            <div>
                <span class="star-text">打分</span>
                <p class="stars">
                    <if condition="$vo['avgcount'] EQ 0">
                        <i class="fa fa-star red"></i>
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                        <elseif condition="$vo['avgcount'] EQ 1" />
                        <i class="fa fa-star red"></i>
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                        <elseif condition="$vo['avgcount'] EQ 2" />
                        <i class="fa fa-star red"></i>
                        <i class="fa fa-star red"></i>
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                        <elseif condition="$vo['avgcount'] EQ 3" />
                        <i class="fa fa-star red"></i>
                        <i class="fa fa-star red"></i>
                        <i class="fa fa-star red"></i>
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                        <elseif condition="$vo['avgcount'] EQ 4" />
                        <i class="fa fa-star red"></i>
                        <i class="fa fa-star red"></i>
                        <i class="fa fa-star red"></i>
                        <i class="fa fa-star red"></i>
                        <i class="fa fa-star"></i>
                        <elseif condition="$vo['avgcount'] EQ 5" />
                        <i class="fa fa-star red"></i>
                        <i class="fa fa-star red"></i>
                        <i class="fa fa-star red"></i>
                        <i class="fa fa-star red"></i>
                        <i class="fa fa-star red"></i>
                        <else />
                    </if>
                </p>
                <span class="designer-time">{$vo.time}</span>
            </div>
            <div class="desinger-text">
                <div class="showtext">{$vo.text}</div>
            </div>
            <!--业主点评图片-->
            <if condition="count($vo['comment_imgs']) EGT 1">
                <div class="owner-img">
                    <volist name="vo.comment_imgs" id="civo">
                        <img src="{$civo}">
                    </volist>
                </div>
            </if>
            <if condition="$vo['rptxt'] NEQ ''">
                <div class="replay">
                    <p class="replay-title clearfix">
                        <span>商家回复:</span>
                        <span>{$vo.reply_time}</span>
                    </p>
                    <p class="replay-text">{$vo.rptxt}</p>
                </div>
            </if>
        </div>
    </li>

</volist>
