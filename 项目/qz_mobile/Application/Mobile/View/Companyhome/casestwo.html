<extend name="Common:basic"/>
<block name="link">
    <notempty name="info.canonical">
        <link href="{$info.canonical}" rel="canonical"/>
    </notempty>
    <link href="/assets/mobile/companyhome/css/m-public-ch.css?v={:C('STATIC_VERSION')}" rel="stylesheet"
          type="text/css"/>
    <link rel="stylesheet" href="/assets/mobile/common/js/swiper/swiper.min.css?v={:C('STATIC_VERSION')}">

    <link href="/assets/mobile/common/css/m-page.css?v={:C('STATIC_VERSION')}" rel="stylesheet"/>
    <link href="/assets/mobile/companyhome/css/casetwo.css?v={:C('STATIC_VERSION')}" rel="stylesheet" type="text/css"/>
</block>
<block name="top">
    <div class="m-header-his">
        <i class="fa fa-angle-left"></i>
    </div>
    <a href="/" class="m-header-left"></a>
    <div class="m-header-tit">真实案例</div>
</block>

<block name="content">
    <article>
        <div id="tab">
            <div class="all " data-id=''>
                <a href="{$SCHEME_HOST.scheme_host}/{$cityInfo.bm}/company_case/{$info.user.id}/">全部</a>
                <input type="hidden" class="currentUrl"
                       data-url="{$SCHEME_HOST.scheme_host}/{$cityInfo.bm}/company_case/{$info.user.id}/">
            </div>
            <div class="tab-menus" id="wrapper">
                <ul id="menuTitle">
                    <volist name="info.category" id="vo">
                        <li data-id="{$vo.id}">
                            <a href="javaScript:void(0);">{$vo.name}</a>
                            <!--<a href="{$SCHEME_HOST.scheme_host}/{$cityInfo.bm}/company_case/{$info.user.id}/?category={$vo.id}">{$vo.name}</a>-->
                        </li>
                    </volist>
                </ul>
            </div>
        </div>
        <div class="main">
            <div class="list">
                <notempty name="data.list">
                    <ul class="list-ul">
                        <volist name="data.list" id="vo">
                            <li>
                                <a href="{$vo.href}">
                                    <img src="{$vo.img_path}" alt="{$vo.title}">
                                    <div class="title">{$vo.title}</div>
                                    <div class="style">{$vo.fengge}/{$vo.mianji}㎡/{$vo.jiage}</div>
                                </a>
                            </li>
                        </volist>
                        {$data.page}
                    </ul>
                    <else/>
                    <div class="no-result"><p>暂无案例</p><img src="/assets/mobile/companyhome/img/result.png" alt=""></div>
                </notempty>
            </div>
        </div>
        <div class="typeBox">
            <div class="type">
                <span>类型</span>
            </div>
            <div class="chooseType">
                <span class="close">×</span>
                <span class="all" data-id="0">全部</span>
                <span class="jiazhaung" data-id="1">家装</span>
                <span class="gongzhaung" data-id="2">公装</span>
                <span class="gongdi" data-id="3">工地</span>
            </div>
        </div>
    </article>
    <include file="Common/footfadantc"/>
</block>
<block name="script">
    <script type="text/javascript">
        var baseUrl = '{$info.url}';
    </script>
    <script type="text/javascript"
            src="{$static_host}/assets/mobile/companyhome/js/casestwo.js?v={:C('STATIC_VERSION')}"></script>
    <script type="application/ld+json">
        {
            "@context": "https://ziyuan.baidu.com/contexts/cambrian.jsonld",
            "@id": "{$SCHEME_HOST.scheme_full}{$SCHEME_HOST.host}{$_SERVER['REQUEST_URI']}",
            "appid": "1575859058891466",
            "title": "{$basic.head.title}",
            "images": [],
            "pubDate": ""
        }
    </script>

</block>
