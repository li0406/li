<volist name="list" id="item">
    <li class="tu-item">
        <div class="tu-item-pic">
            <a href="{$SCHEME_HOST.scheme_host}/tu/{$item.detail_flag}{$item.id}.html" class="one-pan-link-mark">
                <img src="{$item.image_src}-w300.jpg" alt="">
            </a>
        </div>
        <p class="tu-item-text">
            <span>{$item.space_name}</span>
            <span>{$item.style_name}</span>
            <span>{$item.part_name}</span>
        </p>
    </li>
</volist>
