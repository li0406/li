<extend name="Common:basic" />
<block name="title">
	<title>公装报价 - 工装装修价格预算 - 齐装网</title>
</block>
<block name="keywords">
	<meta name="keywords" content="公装报价，工装装修价格，工装预算" />
</block>
<block name="description">
	<meta name="description"
		content="齐装网公装报价平台，汇集全国5万多家正规装修公司，为您提供办公室装修报价、写字楼装修报价、厂房装修报价、餐厅会所装修报价、宾馆酒店装修报价等公装项目价格预算清单。精选公装案例、工装标准化施工流程及服务保障，让您装修无忧。" />
</block>
<block name="link">
	<link href="/assets/mobile/common/js/swiper/swiper.min.css?v={:C('STATIC_VERSION')}" rel="stylesheet" type="text/css">
	<link href="/assets/mobile/common/css/qzCitySelect.css?v={:C('STATIC_VERSION')}" rel="stylesheet" type="text/css" />
	<link href="/assets/home/gongzc/css/gzbj.css?v={:C('STATIC_VERSION')}" rel="stylesheet" type="text/css" />
</block>
<block name="top">
	<div class="m-header-his">
		<i class="fa fa-angle-left"></i>
	</div>
	<a href="/" class="m-header-left"></a>
	<div class="m-header-tit"></div>
</block>
<block name="content">
	<div class="wrap">
		<div class="toppic">
            <img src="//{:C('QINIU_DOMAIN')}/custom/20190617/FslndfCJVmj8138t5f_zmDfK1bAL" alt="">
            <img src="/assets/home/gongzc/img/wenz.png" alt="" class="wenz">
		</div>
        <div class="main">
            <!-- 发单区 -->
            <div class="box" id="top">
                <div class="money-title"><span>—&nbsp;&nbsp;了解行情价 装修更有底&nbsp;&nbsp;—</span></div>
                <div class="gonggao"><span class="suona"></span>已有<span class="people">{$jrfdrs}</span>客户获取了报价</div>
                <div class="money-main">
                    <div class="money-img">
                        <div class="zongjia">装修总价</div>
                        <div class="money-box" style="float: right;">
                            <div id="num-1" class="num num-1"></div>
                            <div id="num-2" class="num num-1"></div>
                            <div id="num-3" class="num num-4"></div>
                            <div id="num-4" class="num num-9"></div>
                            <div id="num-5" class="num num-4"></div>
                            <div id="num-6" class="num num-2"></div>
                            <span> 元</span>
                        </div>
                    </div>
                </div>
                <!-- from表单填写 -->
                <div class="form-once ">
                    <ul class="m-bj-edit">
                        <li id="area">
                            <div>
                                <button id="showCityPicker2" class="c-zb-city" type="button">
                                    <i class="fa fa-map-marker"></i>
                                    <empty name="info.cityarea">请选择您所在的区域<else />{$mapUseInfo.provincefull} {$mapUseInfo.name} {$info.cityarea.name}</empty>
                                </button>
                                <input type="hidden" name="province" data-id="">
                                <input type="hidden" name="city" data-id="">
                                <input type="hidden" name="area" data-id="">
                                <input type="hidden" name="hide_city_id" value="">
                            </div>
                        </li>
                        <li>
                            <select name="" id="style">
                                <option value="" disabled selected>公装项目</option>
                                <option value="1">办公空间</option>
                                <option value="2">厂房装修</option>
                                <option value="3">店面装修</option>
                                <option value="4">餐饮装修</option>
                                <option value="5">娱乐场所</option>
                                <option value="6">酒店装修</option>
                                <option value="7">其他机构</option>
                            </select>
                        </li>
                        <li>
                            <input class="m-row-int1 m-bj-edit-list" type="text"  name="mianji" placeholder="请输入面积" value="">
                            <span class="dw">㎡</span>
                        </li>
                        <li>
                            <input class="m-row-int1 m-bj-edit-list" type="tel" maxlength="11" name="tel-number" placeholder="请输入您的手机号">
                            <input type="hidden" name="fb_type" value="baojia">
                        </li>
                        <include file="Common/disclaimer" />
                    </ul>
                    <!-- 免费查看报价按钮 -->
                    <a class="m-b-btn save-submit">免费查看报价</a>
                </div>
            </div>
            <!-- 报价清单无增漏项 装修省30% -->
            <div class="show-box">
                <div class="s-title">报价清单无增漏项 装修省30%</div>
                <div class="p clearfix">
                    <span class="icon icon-jsq"></span>
                    <div class="des">
                        <p>8秒钟获取报价预算清单</p>
                        <p>严格审核 不满意可重复修改</p>
                    </div>
                </div>
                <div class="p clearfix">
                    <span class="icon icon-bj"></span>
                    <div class="des">
                        <p>报价公开透明 避免价格陷阱</p>
                    </div>
                </div>
                <div class="p clearfix">
                    <span class="icon icon-db"></span>
                    <div class="des no-line">
                        <p>4份报价清单对比 获取性价比方案</p>
                    </div>
                </div>
            </div>
            <!-- 精选真实实例 -->
            <div class="box-one clearfix">
                <div class="box-one-box">
                    <div class="t-title">精选真实实例</div>
                    <div class="one-box01">
                        <ul class="threelis clearfix">
                            <li class="li1">
                                <p class="txt-p01">办公装修</p>
                            </li>
                            <li class="li1">
                                <p class="txt-p01">厂房装修</p>
                            </li>
                            <li class="li1">
                                <p class="txt-p01">店面装修</p>
                            </li>
                        </ul>
                        <div class="pic-box-one">
                            <div class="swiper-container swiper-one">
                                <div class="swiper-wrapper">
                                    <div class="swiper-slide">
                                        <div class="c1">
                                            <img src="//{:C('QINIU_DOMAIN')}/custom/20190617/FuuoS8BvAmD9_Hr8u27xr2FHQqdx" alt="">
                                        </div>
                                    </div>
                                    <div class="swiper-slide">
                                        <div class="c1">
                                            <img src="//{:C('QINIU_DOMAIN')}/custom/20190617/FvZwount2xRvnG1wB1VbgE9ud60U" alt="">
                                        </div>
                                    </div>
                                    <div class="swiper-slide">
                                        <div class="c1">
                                            <img src="//{:C('QINIU_DOMAIN')}/custom/20190617/FoTywP3ycbDpLbPExto3OWSPsh9a" alt="">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <a href="#top" class="gotop">
                <button class="btn-right-now">立即获取报价</button>
            </a>
        </div>
    </div>
</block>
<block name="script">
	<script type="text/javascript" src="//api.map.baidu.com/api?v=2.0&ak=q23cg2dVNxDL71KLzs64mujph1fE6zX4"></script>
	<script type="text/javascript" src="/assets/mobile/common/js/geolocation.js?v={:C('STATIC_VERSION')}"></script>
	<script type="text/javascript" src="//{:C('QINIU_DOMAIN')}/{:OP('ALL_REAL_VIP_PCA_JSON')}"></script>
	<script type="text/javascript" src="/assets/mobile/js/jroll.js?v={:C('STATIC_VERSION')}"></script>
	<script type="text/javascript" src="/assets/mobile/common/js/qzCitySelect.js?v={:C('STATIC_VERSION')}"></script>
    <script type="text/javascript" src="/assets/mobile/common/js/swiper/swiper-3.3.1.min.js?v={:C('STATIC_VERSION')}"></script>
    <script type="text/javascript" src="/assets/home/gongzc/js/gzbj.js?v={:C('STATIC_VERSION')}"></script>
</block>
