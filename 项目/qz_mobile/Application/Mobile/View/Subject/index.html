<extend name="Common:basic"/>
<block name="title"><title>{$basic.head.title} - 齐装网装修问答</title></block>
<block name="link">
    <link href="/assets/mobile/sepical/css/index.css?v={:C('STATIC_VERSION')}" rel="stylesheet" />
    <link href="/assets/mobile/common/css/m-page.css?v={:C('STATIC_VERSION')}" rel="stylesheet" />
    <link href="/assets/mobile/common/css/m-public.new.css?v={:C('STATIC_VERSION')}" rel="stylesheet" />
	<link href="{$SCHEME_HOST.scheme_full}www.{$SCHEME_HOST.domain}{$uri}" rel="canonical" />
</block>
<block name="top">
    <div class="m-header-his">
        <i class="fa fa-angle-left"></i>
    </div>
    <a class="m-header-left" href="{$SCHEME_HOST.scheme_full}{$SCHEME_HOST.host}"></a>
    <div class="m-header-tit">装修问答</div>
</block>
<block name="content">
    <article>
        <div class="m-bread">
            <a href="/">装修公司</a> &gt;
            <a href="/wenda/">装修问答</a> &gt;
            <a href="/wenda/zs/">知识问答</a> &gt;
            {$thematic}
        </div>
        <div class="main">
            <div class="m-title"><h1>{$thematic}</h1></div>
            <div class="m-box">
                <ul>
	                <foreach name="list" item="vo">
                    <li>
                        <a href="{$vo.url}" target="_blank"><h2>{$vo.title}</h2></a>
                        <a href="{$vo.url}" target="_blank" rel="nofollow"><p>{$vo.content}</p></a>
                        <div>已有<span class="red">{$vo.anwsers}</span>条回答 <span class="keyword-date">{$vo.createtime|date="Y-m-d",###}</span></div>
                    </li>
	                </foreach>
                </ul>
            </div>
            {$page}
        </div>
    </article>
    <include file="Common/footfadantc"/>
</block>
