<extend name="Common:basic"/>
<block name="link">
    <link href="{$SCHEME_HOST.scheme_full}www.{$SCHEME_HOST.domain}/" rel="canonical"/>
    <link href="/assets/mobile/worksite/css/fans.css?v={:C('STATIC_VERSION')}" rel="stylesheet" type="text/css">
</block>
<block name="top">
    <div class="m-header-his">
        <i class="fa fa-angle-left"></i>
    </div>
    <empty name="cityInfo.bm">
        <a class="m-header-left" href="/"></a>
        <else/>
        <a class="m-header-left" href="/{$cityInfo.bm}/"></a>
    </empty>
    <div class="worksite-tit">装修现场</div>
</block>
<block name="content">
    <article>
        <div class="worksite-fans">
            <ul>
                <volist name="list" id="vo">
                    <li>
                        <img src="{$vo.avatar|default='/assets/mobile/worksite/images/fensi_logo.png'}" />
                        <span>{$vo.nickname}</span>
                    </li>
                </volist>
            </ul>
        </div>


    </article>
</block>
<block name="script">
    <script type="text/javascript">
        $(document).ready(function () {



        });
    </script>
</block>
