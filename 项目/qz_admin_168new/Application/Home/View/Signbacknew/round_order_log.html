<volist name="list" id="item">
    <div class="log_list" style="line-height: 1.75;">
        <label style="display: inline-block; width: 100px; text-align: right;">操作类型：</label>
        <span style="display: inline-block; width: 75px;">{$item.log_type_name}</span>

        <span style="display: inline-block; width: 90px;">{:date("Y-m-d", $item["created_at"])}</span>
        
        <label style="display: inline-block; width: 75px; text-align: right;">操作人：</label>
        <span>{$item.operator_name}</span>
    </div>
</volist>
