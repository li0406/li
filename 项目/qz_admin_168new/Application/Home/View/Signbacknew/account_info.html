<div class="row">
    <div class="box">
        <div class="box-body">
            <div class="col-sm-12">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <h4>会员信息</h4>
                        <div class="row" style="margin-bottom: 15px;">
                            <label class="col-sm-1 control-label"></label>
                            <label class="col-sm-2 control-label">会员ID：{$userinfo.id}</label>
                            <label class="col-sm-2 control-label">公司名称：{$userinfo.jc}</label>
                            <label class="col-sm-2 control-label">上次加款时间：{$userinfo.last_recharge_date|default='-'}</label>
                            <label class="col-sm-2 control-label">
                                会员状态: 
                                <switch name="userinfo.on">
                                    <case value="2">VIP</case>
                                    <case value="-4">暂停</case>
                                    <case value="-1">到期</case>
                                    <default /> -
                                </switch>
                            </label>
                            <label class="col-sm-2 control-label">余额: ￥{$userinfo.account_amount}</label>
                        </div>
                        <div class="row">
                            <div class="col-sm-1 control-label"></div>
                            <div class="col-sm-2 control-label">所在城市：{$userinfo.city_name}</div>
                            <div class="col-sm-2 control-label">返点比例：{$userinfo.back_ratio}%</div>
                            <div class="col-sm-2 control-label">合同开始时间：{$userinfo.start}</div>
                            <div class="col-sm-2 control-label">轮单总金额：￥{$userinfo.order_amount}</div>
                            <div class="col-sm-2 control-label">保证金：￥{$userinfo.deposit_money}</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
