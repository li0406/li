<extend name="Main:baseTemplate"/>
<block name="content">
    <section class="content-header">
        <h1>三维家合作统计</h1>
    </section>
    <section class="content">
        <div class="row">
            <div class="col-xs-12">
                <div class="box box-default">
                    <div class="box-body">
                        <table class="table table-hover table-bordered ">
                            <thead>
                            <th>
                                姓名
                            </th>
                            <th>
                                手机号
                            </th>
                            <th>
                                身份
                            </th>
                            <th>
                                行业
                            </th>
                            <th>
                                城市
                            </th>
                            <th>
                                填写时间
                            </th>
                            </thead>
                            <tbody>
                            <volist name="list.list" id="vo">
                                <tr>
                                    <td>{$vo.name}</td>
                                    <td>{$vo.tel}</td>
                                    <td>{$vo.type}</td>
                                    <td>{$vo.industry}</td>
                                    <td>{$vo.qz_province}/{$vo.cname}</td>
                                    <td>{$vo.time|date='Y-m-d H:i:s',###}</td>
                                </tr>
                            </volist>
                            </tbody>
                        </table>
                        {$list.page}
                    </div>
                </div>
            </div>
        </div>
    </section>
</block>
