<extend name="Main:baseTemplate" />
<block name="title">
    <title>家居美图</title>
</block>
<block name="style">
    <link rel="stylesheet" type="text/css"
        href="/assets/common/js/plugins/fileinput/fileinput.min.css?v={:C('STATIC_VERSION')}" />
    <link href="/assets/home/css/bootstrap-switch.min.css?v={:C('STATIC_VERSION')}" rel="stylesheet"
        type="text/css" />
    <link rel="stylesheet"
        href="/assets/common/plugins/select2/css/select2.css?v={:C('STATIC_VERSION')}" />
    <link rel="stylesheet" href="/assets/home/css/style.css?v={:C('STATIC_VERSION')}">
    <link rel="stylesheet"
        href="/assets/common/js/plugins/fileinput/fileinputLink.css?v={:C('STATIC_VERSION')}">
    <link rel="stylesheet" type="text/css"
        href="/assets/common/js/plugins/datetimepicker/datetimepicker.css?v={:C('STATIC_VERSION')}" />
</block>

<block name="content">
    <section class="content-header">
        <h1>美图操作</h1>
        <ol class="breadcrumb">
            <li><a href="/"><i class="fa fa-dashboard"></i> 控制面板</a></li>
            <li class="active"><a href="/meituv2/meitulist">美图管理</a></li>
        </ol>
    </section>
    <section class="content">
        <div class="box box-info">
            <div class="form-horizontal">
                <div class="box-body pl60">
                    <div class="form-group">
                        <div class="col-sm-12">标题</div>
                        <div class="col-sm-5" id="meitu_biaoti">
                            <input id="bt-title" class="form-control" autocomplete="off" name="title" value=""
                                placeholder="标题">
                        </div>
                        <div class="col-sm-5 tips link-error"></div>
                    </div>

                    <volist name="categorylist" id="vo">
                        <div class="form-group">
                            <div class="col-sm-12">{$vo.name}</div>
                            <div class="col-sm-6">
                                <ul class="item item{$key}">
                                    <volist name="vo.child" id="v">
                                        <li data-id="{$v.id}">{$v.name}</li>
                                    </volist>
                                </ul>
                                <div class="col-sm-2 tips link-error"></div>
                            </div>

                        </div>
                    </volist>

                    <div class="form-group">
                        <div class="col-sm-12">关键字</div>
                        <div class="col-sm-5">
                            <input id="biaoti2" class="form-control" name="keyword" value="" placeholder="关键字">
                        </div>
                        <div class="col-sm-5 link-error tips"></div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-12">描述</div>
                        <div class="col-sm-5">
                            <textarea id="biaoti3" type="text" name="description" class="form-control" placeholder="描述"
                                style="height:100px;">{$meitu.description}</textarea>
                        </div>
                        <div class="col-sm-5 link-error tips"></div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-12">全屋定制</div>
                        <div class="col-sm-5">
                            <select name="isHouseCustom"  style="width: 100%;height:34px;">
                                <option value="-1" selected>否</option>
                                <option value="1">是</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-12">是否推荐</div>
                        <div class="col-sm-5">
                            <select name="isRecommend" id="" style="width: 100%;height:34px;">
                                <option value="2" selected>否</option>
                                <option value="1">是</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-12">预发布日期（可不填写，若填写则在填写的日期当天优先发布）</div>
                        <div class="col-sm-3">
                            <input type="text" placeholder="预发布时间" class="form-control datetime" name="start_time"
                                autocomplete="off">
                        </div>
                    </div>

                    <div class="form-group img-wrap">
                        <div class="col-sm-12">美图：</div>
                        <div class="col-sm-8">
                            <input id="uploadPic" type="file" />
                            <input type="hidden" name="files" />
                        </div>
                        <div class="col-sm-1 link-error tips"></div>
                    </div>

                    <div class="form-group">
                        <div class="col-xs-4">
                            <div class="alert alert-warning alert-dismissible fade in " role="alert">
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span
                                        aria-hidden="true">×</span></button>
                                <strong>注意事项：</strong> 图片大小现不设限制，但请控制图片不要太大哦！
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-xs-5">
                            <button type="submit" class="btn btn-success button submit-save" data-state="1">保存</button>
                            <button type="submit" class="btn btn-info button submit-save" data-state="3">直接发布</button>
                            <button type="button" class="btn btn-default" onclick="history.back()"><i
                                    class="fa fa-mail-reply"></i>&nbsp;返回</button>
                        </div>
                        <input type="hidden" name="caseid" value="{$meitu.id}" />
                    </div>
                </div>
            </div>
        </div>
    </section>
</block>
<block name="script">
    <script type="text/javascript" src="/assets/common/js/plugins/fileinput/fileinputLink.js?v={:C('STATIC_VERSION')}"></script>
    <script type="text/javascript" src="/assets/common/js/plugins/fileinput/fileinput_locale_zh.js?v={:C('STATIC_VERSION')}"></script>
    <script charset="utf-8" src="/assets/home/js/bootstrap-switch.min.js?v={:C('STATIC_VERSION')}"></script>
    <script src="/assets/common/plugins/select2/js/select2.js?v={:C('STATIC_VERSION')}"></script>
    <script src="/assets/common/plugins/select2/js/zh-CN.js?v={:C('STATIC_VERSION')}"></script>
    <script src="/assets/common/js/plugins/datetimepicker/bootstrap-datetimepicker.js?v={:C('STATIC_VERSION')}"></script>
    <script type="text/javascript" src="/assets/common/plugins/layer/layer.js?v={:C('STATIC_VERSION')}"></script>

        function msg(msg, fn) {
			layer.msg (
				msg,
				{time: 2000,},
				fn || function () {
				}
			)
		}
        var imageHost =  '{$imageHost}';
        $(document).ready(function () {
            var geturl = location.href;
            var img_src, img_title,img_width,img_height,img_http;
            if (geturl.indexOf('?') != -1) {
                var url = decodeURI(location.href)
                var id = url.split('?')[1].split('=')[1];
                ajaxFun();
                $("#uploadPic").fileinput({
                    language: 'zh', //设置语言,
                    uploadUrl: "/upload/uploadimg/",
                    showCaption: false,
                    maxFileCount: 1,
                    browseClass: "btn blue",
                    allowedFileExtensions: ['jpg', 'png'],
                    uploadClass: "btn green",
                    uploadAsync: true,
                    dropZoneEnabled: false,
                    maxFileSize: 1000000000,
                    previewSettings: {
                        image: {
                            width: "auto",
                            height: "100px"
                        }
                    },
                    //是否覆盖初始设置的或者之前的
                    overwriteInitial: true,
                    uploadExtraData: {
                        prefix: 'meitu'
                    },
                    initialPreview: [
                        "<img src='" + img_http + "' class='file-preview-image'>"
                    ],
                    initialPreviewAsData: true,
                    initialPreviewFileType: 'image',
                    initialPreviewConfig: []
                }).on('fileuploaded', function (event, data) {
                    var _this = $(this);
                    if (data.response.status == 1) {

                            Imgs = [];
                        }
                        img = {
                            name: data.response.data.name
                        }
                        Imgs.push(img);
                        $("input[name=files]").data("data", Imgs);
                        img_src = data.response.data.name;

                        img_height = data.response.data.image_size[1];

                        console.log('error')

                    var _this = $(this);
                    return false;

                    $("input[name=files]").val("");

                    img_src = '';

                        $("input[name=title]").focus();

                    }

                    var space_category, part_category, style_category, layout_category;

                        var item = $(this);
                        if (item.find(".active").attr('data-id') == undefined) {
                            item.siblings('.tips').html('请选择空间分类');
                            return false;
                        } else {
                            item.siblings('.tips').html('');
                            space_category = item.find('.active').attr('data-id');

                        return false;
                    };

                    data.image_title = $('.textarea').html();
                    data.state = $(this).attr('data-state');
                    $.ajax({
                            url: '/meituv2/saveMeitu',
                            type: 'POST',
                            dataType: 'JSON',
                            data: data
                        })
                        .done(function (data) {
                            if (data.code == 0) {
                                window.location.href = "/meituv2/meitulist";
                            } else {
                                $("#bt-title").focus();
                                if(data.msg == '标题不能重复哦'){
                                    $('.tips').eq(0).html('标题不能重复哦');
                                }else{
                                    $('.tips').eq(0).html('');
                                }
                            }
                        });
                });
                function ajaxFun() {
                    $.ajax({
                        url: "/meituv2/getMeituDetail/",
                        dataType: 'json',
                        async: false,
                        type: 'GET',
                        delay: 1000,
                        data: {
                            id: id,
                            type: 2
                        },
                        success: function (data) {
                            if (data.code == 0) {
                                var list = data.data;
                                $("input[name=title]").val(list.title);
                                var home_space_category = list.home_space_category;
                                var home_style_category = list.home_style_category;
                                var home_layout_category = list.home_layout_category;
                                var home_part_category = list.home_part_category;

                                $(".item0 li").each(function () {
                                    var item = $(this);
                                    if (item.attr('data-id') == home_space_category) {
                                        item.addClass('active');
                                    }
                                });
                                $(".item1 li").each(function () {
                                    var item = $(this);
                                    if (item.attr('data-id') == home_style_category) {
                                        item.addClass('active');
                                    }
                                });
                                $(".item2 li").each(function () {
                                    var item = $(this);
                                    if (item.attr('data-id') == home_part_category) {
                                        item.addClass('active');
                                    }
                                });
                                $(".item3 li").each(function () {
                                    var item = $(this);
                                    if (item.attr('data-id') == home_layout_category) {
                                        item.addClass('active');
                                    }
                                });

                                $("input[name=keyword]").val(list.keyword);
                                $("textarea[name=description]").val(list.description);
                                $('select[name=isRecommend]').val(list.is_recommend);
                                $('select[name=isHouseCustom]').val(list.is_house_custom);
                                $("input[name=start_time]").val(list.publish_time);
                                img_src = list.image_src;
                                img_http = '//' + list.image_src_total;
                                img_title = list.image_title;
                                img_width = list.image_width;
                                img_height = list.image_height;

                            } else {
                                console.log(data.msg)
                            }
                        },
                        fail: function () {

                        }
                    })
                }
            } else {
                //保存按钮
                $(".submit-save").click(function (event) {
                    //检查标题
                    $(".tips").html("");
                    $(".focus").removeClass('focus');
                    var _this = $(this);
                    if ($("input[name=title]").val() == "") {

                    }

                            space_category = item.find('.active').attr('data-id');
                        }
                    });
                    $('.item1').each(function () {

                        if (item.find(".active").attr('data-id') == undefined) {
                            item.siblings('.tips').html('请选择风格分类');
                            return;
                        } else {
                            item.siblings('.tips').html('');
                            style_category = item.find('.active').attr('data-id');
                        }
                    });
                    $('.item2').each(function () {
                        var item = $(this);
                        if (item.find(".active").attr('data-id') == undefined) {
                            item.siblings('.tips').html('请选择局部分类');
                            return;
                        } else {
                            item.siblings('.tips').html('');
                            part_category = item.find('.active').attr('data-id');
                        }
                    });
                    $('.item3').each(function () {
                        var item = $(this);
                        if (item.find(".active").attr('data-id') == undefined) {
                            item.siblings('.tips').html('请选择户型分类');
                            return;
                        } else {
                            item.siblings('.tips').html('');
                            layout_category = item.find('.active').attr('data-id');
                        }
                    });
                    if ($("input[name=keyword]").val() == "") {
                        $("input[name=keyword]").focus();
                        $("input[name=keyword]").parent().parent().find(".tips").html("请填写关键字");
                        return false;
                    }
                    if ($("textarea[name=description]").val() == "") {
                        $("textarea[name=description]").focus();
                        $("textarea[name=description]").parent().parent().find(".tips").html("请填写描述");
                        return false;
                    }


                    var publishtime = $("input[name=start_time]").val();
                    if ('undefined' == typeof (publishtime)) {
                        publishtime = '';
                    };
                    var data = {
                        type: 2,
                        title: $("input[name=title]").val(),
                        space_category: space_category,
                        part_category: part_category,
                        style_category: style_category,
                        layout_category: layout_category,
                        keyword: $("input[name=keyword]").val(),
                        description: $("textarea[name=description]").val(),
                        is_recommend: $("select[name=isRecommend]").val(),
                        is_house_custom: $("select[name=isHouseCustom]").val(),
                        publish_time: publishtime,
                        image_width:img_width,
                        image_height: img_height
                    }

                    //获取上传的图片
                    if ($("input[name=files]").data("data") == undefined) {
                        $('.img-wrap').find(".tips").html("请上传图片");
                        return false;
                    };
                    var img_desc = [],
                        img_id = [];
                    $(".file-preview-frame").each(function (k, y) {
                        var img_desc_html = $(this).find('.textarea').html(); //富文本框
                        img_desc.push({
                            text: img_desc_html
                        });
                    });

                    data.image_src = $("input[name=files]").data("data")[0].name;
                    data.image_title = img_desc[0].text;
                    data.state = $(this).attr('data-state');
                    $.ajax({
                            url: '/meituv2/saveMeitu',
                            type: 'POST',
                            dataType: 'JSON',
                            data: data
                        })
                        .done(function (data) {
                            if (data.code == 0) {
                                window.location.href = "/meituv2/meitulist";
                            } else {
                                $("#bt-title").focus();
                                if(data.msg == '标题不能重复哦'){
                                    $('.tips').eq(0).html('标题不能重复哦');
                                }else{
                                    $('.tips').eq(0).html('');
                                }
                            }
                        });
                });
                //上传图片
                $("#uploadPic").fileinput({
                    language: 'zh', //设置语言,
                    uploadUrl: "/upload/uploadimg/",
                    showCaption: false,
                    uploadAsync: true,
					dropZoneEnabled:false,
                    overwriteInitial: true,
                    maxFileCount: 1,
                    autoReplace: true,
                    browseClass: "btn blue",
                    allowedFileExtensions: ['jpg', 'png'],
                    uploadClass: "btn green",
                    removeClass: "btn red",

                    previewSettings: {
                        image: {
                            width: "auto",

                        }
                    },
                    uploadExtraData: {
                        prefix: 'meitu'
                    },

                }).on('fileuploaded', function (event, data) {
                    var _this = $(this);
                    if (data.response.status == 1) {

                        }
                        Imgs.push(img);
                        $("input[name=files]").data("data", Imgs);

                    }

                    return false;

                        layer.msg('仅允许上传1张，请删除多余的图片再上传')
                        // 禁用选择按钮

                        // 禁用上传按钮
                        $('.file-input').find('.fileinput-upload-button').attr('disabled', 'disabled')
                    }
                }).on('fileremoved', function () {
                    // 该事件钩子针对只选择不上传的情况

                        $('#imgUpload').removeAttr('disabled')
                        $('#imgUpload').closest('div.btn-file').removeClass('btn-disabled')
                        $('.file-input').find('.fileinput-upload-button').removeAttr('disabled')
                    }
                })
            }

            $("#meitu_biaoti").on("click", "li", function () {
                $("#bt-title").val($(this).text());
                $(".tishi_box").remove();
            });

            $(document).click(function (event) {
                $(".tishi_box").remove();
            });

            $('#bt-title').on('keyup paste', function () {
                var that = $(this);
                var nextNode = $(this).next(".tishi_box").length;
                if (nextNode == 0) {
                    $(this).after("<div class='tishi_box'><ul></ul></div>");
                }
                if ($(this).val() == "") {
                    $(".tishi_box").remove();
                }

                var text = $(this).val();
                var type = $(this).parent().parent().find('.type').val();
                var nextUl = $(this).next().children('ul');
                if (that.val().length > 0) {
                    $.ajax({
                        url: "/tags/getbiaotiapi/",
                        dataType: 'json',
                        type: 'GET',
                        delay: 1000,
                        data: {
                            key: that.val()
                        }, //查询参数*/
                        success: function (data) {
                            $(nextUl).html('')
                            var parsed = data.data;
                            var arr = [];
                            for (var x in parsed) {
                                var text = "<li>" + parsed[x].text + "</li>";
                                $(".tishi_box ul").append(text)
                            }
                        },
                        cache: true
                    })
                }
            });

            $(".datetime").datetimepicker({
                format: "yyyy-mm-dd",
                startView: 2,
                todayHighlight: 1,
                minView: 2,
                todayBtn: true,
                autoclose: true,
                startDate : new Date(),
            });

            //多选按钮
            $(".item li").click(function (event) {
                var _this = $(this);
                if (!_this.hasClass('active')) {
                    _this.addClass('active').siblings('li').removeClass('active');

                } else {
                    _this.removeClass("active");
                }
            });

            //输入框值联动
            $('#bt-title').bind('input propertychange', function () {
                var datetime = new Date();
                var year = datetime.getFullYear();
                var x = $(this).val();
                $('#biaoti2').val(x);
                $('#biaoti3').val("齐装网装修效果图频道，提供" + year + "年" + x + "，定期更新上百套" + x +
                "，为您带来精彩的装修设计灵感。");
                if (x == "") {
                    $('#biaoti3').val("");
                } else {
                    return;
                }
            })

        })
    </script>
</block>
