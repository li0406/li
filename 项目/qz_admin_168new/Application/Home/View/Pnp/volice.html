<html>
<header>
    <link rel="stylesheet" href="/assets/common/css/AdminLTE.css?v={:C('STATIC_VERSION')}">
</header>
<body>
    <table class="table table-hover table-bordered" style="text-align: center; width: 100%" id="luyintable">
        <thead>
        <tr>
            <th>产生时间</th>
            <th>主叫号码</th>
            <th>被叫号码</th>
            <th>呼叫动作</th>
            <th>通话录音</th>
        </tr>
        </thead>
        <tbody class="tbody_luyin">
        <volist name="list" id="vo">
            <tr>
                <td>{$vo.created_at}</td>
                <td>{$vo.tel_b}</td>
                <td>{$vo.tel_a}</td>
                <td>{$vo.hangup}</td>
                <td>
                    <if condition="!empty($vo['record_url_save'])">
                        <audio controls="controls"  data-on="0">
                            <source src="{$vo.record_url_save}" />
                        </audio>
                    </if>
                </td>
            </tr>
        </volist>
        </tbody>
    </table>
</body>

</html>
