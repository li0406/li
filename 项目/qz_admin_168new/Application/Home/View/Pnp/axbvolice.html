<table class="table table-hover volice_box">
    <thead class="volice_thead">
        <tr>
            <th>产生时间</th>
            <th>主叫号码</th>
            <th>被叫号码</th>
            <th>呼叫动作</th>
            <th>通话录音</th>
        </tr>
    </thead>

    <volist name="list" id="vo">
        <tr class="volice_tr">
            <td class="volice_item">{$vo.created_date}</td>
            <td class="volice_item">{$vo.tel_main}</td>
            <td class="volice_item">{$vo.tel_called}</td>
            <td class="volice_item">{$vo.call_action_name}</td>
            <td class="volice_audio">
                <!-- controlsList="nodownload" -->
                <audio controls="controls">
                    <source src="{$vo.record_url}" />
                </audio>
            </td>
        </tr>
    </volist>
</table>
