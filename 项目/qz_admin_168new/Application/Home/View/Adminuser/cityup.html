<extend name="Main:baseTemplate" />
<block name="style">
<link rel="stylesheet" href="/assets/common/css/multi-select.css?v={:C('STATIC_VERSION')}"/>
<link rel="stylesheet" href="/assets/common/css/multi-select-search.css?v={:C('STATIC_VERSION')}"/>
<link rel="stylesheet" href="/assets/common/js/plugins/select2-42/select2.min.css?v={:C('STATIC_VERSION')}">
<link rel="stylesheet" href="/assets/home/auth/css/rbacgroup.css?v={:C('STATIC_VERSION')}"/>
<style type="text/css">
.ms-container {
    margin: auto;
    height: 600px;
}
</style>
</block>
<block name="content">
    <section class="content-header">
        <h1 class="">账号城市设置管理</h1>
        <ol class="breadcrumb">
            <li><a href="/"><i class="fa fa-dashboard"></i> 控制面板</a></li>
            <li>账号管理>城市设置</li>
        </ol>
    </section>
    <section class="content">
        <div class="row">
            <div class="col-sm-12 ">
                <div class="box box-default">
                    <div class="box-body">
                        <div class="row">
                            <form class="form-horizontal">
                                <div class="form-group">
                                    <label for="inputEmail3" class="col-sm-1 control-label">账号名称（姓名）：</label>
                                    <div class="col-sm-4">
                                        <input type="text" class="form-control" value="{$info.user}（{$info.name}）" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="inputEmail3" class="col-sm-1 control-label">管辖城市：</label>
                                </div>
                                <div class="col-sm-12">
                                    <div class="col-sm-4" style="padding:5px; margin-bottom: 10px; text-align: center; height: 700px;">
                                        <div class="choose-tips">
                                            <span class="c-all">所有城市</span>
                                            <span class="c-choose">选取全部</span>
                                            <span class="c-has">选定城市</span>
                                            <span class="c-cancel">取消选择</span>
                                        </div>
                                        <select class="multiple_group" multiple="multiple" style="height: 600px;">
                                        <volist name="quyu" id="vo">
                                            <if condition="in_array($vo['cid'],$info['city'])">
                                            <option value="{$vo.cid}" selected="selected">{$vo.cname}</option>
                                            <else/>
                                            <option value="{$vo.cid}">{$vo.cname}</option>
                                            </if>
                                        </volist>
                                        </select>
                                    </div>
                                    <!--客服显示-->
                                    <if condition="$kf_is_show eq 1">
                                        <div class="col-sm-4">
                                            <div class="choose-tips" style="margin:0;">
                                                <span class="c-all" style="margin-right: 120px;">代管客服：</span>
                                                <span class="c-has">选定城市</span>
                                                <span class="css-choose-all" style="cursor: pointer;color: dodgerblue;">选取全部</span>
                                            </div>
                                            <div>
                                                <input class="city-kefu dai-kefu" placeholder="搜索" type="text" />
                                                <input class="city-kefu bang-kefu" placeholder="搜索"  type="text" />
                                            </div>
                                            <div>
                                                <div class="kefu-content dai-left">
                                                    <ul>
                                                        <volist name="kf_list" id="vo">
                                                            <if condition="in_array($vo['id'],$info['format']['css_user'])">
                                                                <li data-id="{$vo.id}" class="active">{$vo.user}</li>
                                                                <else/>
                                                                <li data-id="{$vo.id}">{$vo.user}</li>
                                                            </if>
                                                        </volist>
                                                    </ul>
                                                </div>
                                                <div class="kefu-content bang-right">
                                                    <ul class="kefu-result">
                                                        <volist name="all_css_city" id="vo">
                                                            <if condition="in_array($vo['cid'],$info['format']['css'])">
                                                                <li data-id="{$vo.cid}" class="active">{$vo.cname}</li>
                                                                <else/>
                                                                <li data-id="{$vo.cid}">{$vo.cname}</li>
                                                            </if>
                                                        </volist>
                                                    </ul>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-sm-4">
                                            <div class="choose-tips" style="margin:0;">
                                                <span class="c-all" style="margin-right: 120px;">帮打客服：</span>
                                                <span class="c-has">选定城市</span>
                                                <span class="cs-help-choose-all" style="cursor: pointer;color: dodgerblue;">选取全部</span>
                                            </div>
                                            <div>
                                                <input class="city-kefu dai-kefu-1" placeholder="搜索" type="text" />
                                                <input class="city-kefu bang-kefu-1" placeholder="搜索"  type="text" />
                                            </div>
                                            <div>
                                                <div class="kefu-content dai-left-1">
                                                    <ul>
                                                        <volist name="kf_list" id="vo">
                                                            <if condition="in_array($vo['id'],$info['format']['cs_help_user'])">
                                                                <li data-id="{$vo.id}" class="active">{$vo.user}</li>
                                                                <else/>
                                                                <li data-id="{$vo.id}">{$vo.user}</li>
                                                            </if>
                                                        </volist>
                                                    </ul>
                                                </div>
                                                <div class="kefu-content bang-right-1">
                                                    <ul class="kefu-result">
                                                        <volist name="all_cs_help" id="vo">
                                                            <if condition="in_array($vo['cid'],$info['format']['cs_help'])">
                                                                <li data-id="{$vo.cid}" class="active">{$vo.cname}</li>
                                                                <else/>
                                                                <li data-id="{$vo.cid}">{$vo.cname}</li>
                                                            </if>
                                                        </volist>
                                                    </ul>
                                                </div>
                                            </div>
                                        </div>
                                    </if>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-10">
                                        <label class="col-sm-2 control-label">自动关联子城市：</label>
                                        <div class="col-sm-4">
                                            <input  type="checkbox" name="auto_sub_city" class="admin_auto_sub_city width" style="margin-top:10px"/>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-10">
                                        <label class="col-sm-2 control-label">上次代管城市：</label>
                                        <div class="col-sm-8">
                                            <volist name="info.record_css_name" id="vo">
                                                {$vo.cname}&nbsp;&nbsp;
                                            </volist>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-1 col-sm-offset-1">
                                        <button id="btnSave" type="button" class="btn btn-success btn-block">保存</button>
                                    </div>
                                    <div class="col-sm-1">
                                        <a href="/adminuser/city/" class="btn btn-default btn-block">取消</a>
                                    </div>
                                    <input name="id" type="hidden" value="{$info.id}" />
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</block>
<block name="script">
<script src="/assets/common/js/jquery.multi-select.js?v={:C('STATIC_VERSION')}"></script>
<script src="/assets/common/js/jquery.quicksearch.js?v={:C('STATIC_VERSION')}"></script>
<script src="/assets/common/js/plugins/select2-42/select2.min.js?v={:C('STATIC_VERSION')}"></script>

<script type="text/javascript">
    $('.multiple_group').multiSelect({
        selectableOptgroup: true,
        selectableHeader: "<input type='text' class='search-input' autocomplete='off' placeholder='搜索'>",
        selectionHeader: "<input type='text' class='search-input' autocomplete='off' placeholder='搜索'>",
        afterInit: function(ms){
            var that = this,
            $selectableSearch = that.$selectableUl.prev(),
            $selectionSearch = that.$selectionUl.prev(),
            selectableSearchString = '#'+that.$container.attr('id')+' .ms-elem-selectable:not(.ms-selected)',
            selectionSearchString = '#'+that.$container.attr('id')+' .ms-elem-selection.ms-selected';

            that.qs1 = $selectableSearch.quicksearch(selectableSearchString)
            .on('keydown', function(e){
                if (e.which === 40){
                    that.$selectableUl.focus();
                    return false;
                }
            });

            that.qs2 = $selectionSearch.quicksearch(selectionSearchString)
            .on('keydown', function(e){
                if (e.which == 40){
                    that.$selectionUl.focus();
                    return false;
                }
            });
        },
        afterSelect: function(){
            this.qs1.cache();
            this.qs2.cache();
        },
        afterDeselect: function(){
            this.qs1.cache();
            this.qs2.cache();
        }

    });
    $('.choose-tips .c-choose').on('click', function () {
        $('.multiple_group').multiSelect('select_all')
        return false
    })
    $('.choose-tips .c-cancel').on('click', function () {
        $('.multiple_group').multiSelect('deselect_all')
        return false
    })
    $("#role").select2({
        allowClear: true,
        language: "zh-CN"
    });

    $("#btnSave").click(function(event) {
        //获取选中的代管客服
        var css_user = [];
        $(".dai-left ul li").each(function () {
            if($(this).hasClass('active')){
                css_user.push($(this).data('id'))
            }
        });
        //获取选中的代管城市
        var css = [];
        $(".bang-right ul li").each(function () {
            if($(this).hasClass('active')){
                css.push($(this).data('id'))
            }
        });
        //获取选中的帮打客服
        var cs_help_user = [];
        $(".dai-left-1 ul li").each(function () {
            if($(this).hasClass('active')){
                cs_help_user.push($(this).data('id'))
            }
        });
        //获取选中的帮打城市
        var cs_help = [];
        $(".bang-right-1 ul li").each(function () {
            if($(this).hasClass('active')){
                cs_help.push($(this).data('id'))
            }
        });
        var auto_sub_city = $(".admin_auto_sub_city:checked").val()
        $.ajax({
            url: '/adminuser/cityup/',
            type: 'POST',
            dataType: 'JSON',
            data: {
                cs:$('.multiple_group').val(),
                id:$("input[name=id]").val(),
                css:css,
                css_user:css_user,
                cs_help_user:cs_help_user,
                cs_help:cs_help,
                auto_sub_city:auto_sub_city,
            }
        })
        .done(function(data) {
            if(data.status == 1) {
                window.location.href = "/adminuser/city/";
            }
        });
    });

    //代管客服操作
    $(".dai-kefu").on('input',function(){
        var dai_html = $(".dai-kefu").val()
        $(".dai-left ul li").each(function (index,item) {
            if($(this).html().indexOf(dai_html) > -1){
                $(this).show()
            }else{
                $(this).hide()
            }
        })
    })
    $(".bang-kefu").on('input',function(){
        var dai_html = $(".bang-kefu").val()
        $(".bang-right ul li").each(function (index,item) {
            if($(this).html().indexOf(dai_html) > -1){
                $(this).show()
            }else{
                $(this).hide()
            }
        })
    })
    $('body').on('click','.bang-right ul li',function () {
        if($(this).hasClass('active')){
            $(this).removeClass('active')
        }else{
            $(this).addClass('active');
        }
    })
    $(".dai-left ul li").click(function () {

        if($(this).hasClass('active')){
            $(this).removeClass('active')
        }else{
            $(this).addClass('active');
        }
        var user_id = '';
        var edit_id = '{$info.id|default=""}';
        var type = 1;
        $(".dai-left ul li").each(function () {
            if($(this).hasClass('active')){
                user_id += $(this).data('id') + ','
            }
        })
        $.ajax({
            url: '/adminuser/getAdminUserCs?user=' + user_id + '&id=' + edit_id + '&type=' + type,
            type: 'GET',
            dataType: 'JSON',
        })
            .done(function (data) {
                if (data.error_code == 0) {
                    var html = '';
                    for (let k in data.info) {
                        var select_status = '';
                        if(data.info[k]['select'] == 1) {
                            select_status = ' class="active"';
                        }
                        html += '<li data-id="' + data.info[k]['cid'] + '" ' + select_status + '>' + data.info[k]['cname'] + '</li>'
                    }
                    $(".bang-right .kefu-result").html(html)
                }
            });
    })

    //帮打客服操作
    $(".dai-kefu-1").on('input',function(){
        var dai_html = $(".dai-kefu-1").val()
        $(".dai-left-1 ul li").each(function (index,item) {
            if($(this).html().indexOf(dai_html) > -1){
                $(this).show()
            }else{
                $(this).hide()
            }
        })
    })
    $(".bang-kefu-1").on('input',function(){
        var dai_html = $(".bang-kefu-1").val()
        $(".bang-right-1 ul li").each(function (index,item) {
            if($(this).html().indexOf(dai_html) > -1){
                $(this).show()
            }else{
                $(this).hide()
            }
        })
    })
    $('body').on('click','.bang-right-1 ul li',function () {
        if($(this).hasClass('active')){
            $(this).removeClass('active')
        }else{
            $(this).addClass('active');
        }
    })
    $(".dai-left-1 ul li").click(function () {

        if($(this).hasClass('active')){
            $(this).removeClass('active')
        }else{
            $(this).addClass('active');
        }
        var user_id = '';
        var edit_id = '{$info.id|default=""}';
        var type = 2;
        //获取选中的参数
        $(".dai-left-1 ul li").each(function () {
            if($(this).hasClass('active')){
                user_id += $(this).data('id') + ','
            }
        })
        $.ajax({
            url: '/adminuser/getAdminUserCs?user=' + user_id + '&id=' + edit_id + '&type=' + type,
            type: 'GET',
            dataType: 'JSON',
        })
            .done(function (data) {
                if (data.error_code == 0) {
                    var html = '';
                    for (let k in data.info) {
                        var select_status = '';
                        if(data.info[k]['select'] == 1) {
                            select_status = ' class="active"';
                        }
                        html += '<li data-id="' + data.info[k]['cid'] + '" ' + select_status + '>' + data.info[k]['cname'] + '</li>'
                    }
                    $(".bang-right-1 .kefu-result").html(html)
                }
            });
    })

    //全选操作
    $(".css-choose-all").on('click', function () {
        $(".bang-right ul li").each(function () {
            $(this).addClass('active')
        })
    })
    $(".cs-help-choose-all").on('click', function () {
        $(".bang-right-1 ul li").each(function () {
            $(this).addClass('active')
        })
    })
</script>
</block>
