<table class="table table-hover table-bordered">
    <thead>
        <tr>
            <th>会员类型</th>
            <th>倍数/返点</th>
            <th>本次会员时间</th>
            <th>添加时间</th>
            <th>操作人</th>
        </tr>
    </thead>
    <tbody>
        <volist name="data.list" id="item">
            <tr>
                <td>{$item.company_mode_name}</td>
                <td>{$item.viptype}</td>
                <td>{$item.start_time} 至 {$item.end_time}</td>
                <td>{$item.add_date|default="-"}</td>
                <td>{$item.op_uname|default="-"}</td>
            </tr>
        </volist>
        <if condition="count($data['list']) == 0">
            <tr>
                <td colspan="6" style="text-align: center;">暂无数据</td>
            </tr>
        </if>
    </tbody>
</table>
