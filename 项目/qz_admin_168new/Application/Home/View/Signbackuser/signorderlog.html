<volist name="list" id="item">
    <div class="log_list" style="line-height: 1.75;">
        <if condition="$item['log_type'] == 1">
            <label style="display: inline-block; width: 100px; text-align: right;">实缴金额：</label>
            <span style="display: inline-block; width: 75px;">{:floatval($item["pay_money"])}</span>
        </if>

        <if condition="$item['log_type'] == 2">
            <label style="display: inline-block; width: 100px; text-align: right;">审核：</label>
            <span style="display: inline-block; width: 75px;">
                <switch name="item.exam_status">
                    <case value="1" break="1">通过</case>
                    <case value="2" break="1">不通过</case>
                </switch>
            </span>
        </if>

        <span style="display: inline-block; width: 90px;">{:date("Y-m-d", $item["created_at"])}</span>
        
        <label style="display: inline-block; width: 75px; text-align: right;">操作人：</label>
        <span>{$item.operator_name}</span>
    </div>
</volist>
