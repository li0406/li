<html>
<head>
    <link rel="stylesheet" href="/assets/common/css/bootstrap/css/bootstrap.min.css?v={:C('STATIC_VERSION')}">
    <link rel="stylesheet" href="/assets/common/css/font-awesome.min.css?v={:C('STATIC_VERSION')}">
    <link rel="stylesheet" href="/assets/common/css/AdminLTE.css?v={:C('STATIC_VERSION')}">
    <link rel="stylesheet" href="/assets/common/css/global.css?v={:C('STATIC_VERSION')}">
</head>
<body>
<section class="content clearfix">
    <div class="box box-default">
        <div class="box-header">
            <form class="form-horizontal"  method="get" action="/orders/qiandanfail" >
                <div class="form-group">
                    <label class="control-label col-sm-1">订单查询：</label>
                    <div class=" col-sm-2">
                        <input type="text" name="id" class="form-control "
                               placeholder="订单号" value="{$Think.get.id}" autocomplete="off" />
                    </div>
                    <div class="col-sm-2">
                        <button id="unSearch" type="submit"  class="btn btn-primary pull-left search">
                            搜索
                        </button>
                    </div>
                </div>
            </form>
        </div>
        <div class="box-body">
            <table class="table table-hover table-bordered">
                <thead>
                <tr>
                    <th  class="col-sm-2">订单编号</th>
                    <th  class="col-sm-1">申请签单时间</th>
                    <th  class="col-sm-1">城市/区县</th>
                    <th  class="col-sm-1">签单小区</th>
                    <th  class="col-sm-1">签单金额</th>
                    <th  class="col-sm-2">申请公司</th>
                    <th>不通过原因</th>
                    <th class="col-sm-1">审核人</th>
                </tr>
                <thead>
                <tbody>
                     <volist name="list.list" id="vo">
                         <tr>
                             <td>{$vo.id}</td>
                             <td>{$vo.qiandan_addtime}</td>
                             <td>{$vo.cname}/{$vo.qz_area}</td>
                             <td>{$vo.xiaoqu|default="-"}</td>
                             <td>{$vo.jine|default="-"}</td>
                             <td>{$vo.company|default="-"}</td>
                             <td>{$vo.reason|default="-"}</td>
                             <td>{$vo.chk_user|default="-"}</td>
                         </tr>
                     </volist>
                </tbody>
            </table>
            {$list.page}
        </div>
    </div>
</section>

</body>
</html>
