<html>
<header>
    <title>合力电话条</title>
    <link rel="stylesheet" type="text/css" href="/assets/home/holly/softbar/stylesheets/phone.css">
    <link rel="stylesheet" type="text/css" href="/assets/home/holly/softbar/stylesheets/app.css">
    <link rel="stylesheet" href="/assets/common/css/bootstrap/css/bootstrap.min.css?v={:C('STATIC_VERSION')}">
    <link rel="stylesheet" href="/assets/common/css/font-awesome.min.css?v={:C('STATIC_VERSION')}">
    <link rel="stylesheet" type="text/css" href="/assets/home/holly/softbar/stylesheets/custom.css">
    <script>
        holly_account = "{$holly.account}";
        holly_user = "{$holly.user}";
        holly_pwd = "{$holly.pwd}";
        holly_proxy = "{$holly.proxy}";
    </script>
</header>
<body class="soft-bar">
<div id="softphone-bar" class="timer_base">
    <div class="bar-body">
        <div id="softphone_timer" class="state_time">00:00:00</div>
        <div id="softphone_phonestate" class="state">失效</div>
        <div id="phone_bar">
            <div class="btn-group">
                <button id="InvestigateEnable" type="button" class="btn btn-xs btn-primary" onclick="holly.phone.phone_investigate();">
                    <i class="icon-share icon-white"></i>转调查
                </button>
            </div>
            <div class="bar-check">
                <i class="fa fa-check"></i>
                <span></span>
            </div>
            <div class="bar-times">
                <i class="fa fa-times"></i>
                <span></span>
            </div>
        </div>

    </div>
    <div id="softphone_otherstate" class="customer_db"></div>
    <div id ="softphone-bar-bgdiv" class="softphone-transfer-bg-div"></div>
    <div id="softphone_consult" class="softphone-transfer-div"></div>
    <div id="softphone_transfer" class="softphone-transfer-div"></div>
    <div id="icc_event"></div>
</div>
</body>
<script src="/assets/common/js/jquery.min.js?v={:C('STATIC_VERSION')}" type="text/javascript"></script>
<script src="/assets/home/holly/softbar/javascripts/jquery.json.min.js?v={:C('STATIC_VERSION')}" type="text/javascript"></script>
<script src="/assets/common/css/bootstrap/js/bootstrap.min.js?v={:C('STATIC_VERSION')}"></script>

<script type="text/javascript" src="/assets/home/holly/softbar/javascripts/global.js"></script>
<script type="text/javascript" src="/assets/home/holly/softbar/javascripts/app.js"></script>
<script type="text/javascript" src="/assets/home/holly/softbar/javascripts/softphonebar.js"></script>
<script type="text/javascript" src="/assets/home/holly/softbar/javascripts/phone.js"></script>
<script type="text/javascript" src="/assets/home/holly/softbar/javascripts/utils.js"></script>
<script type="text/javascript" src="/assets/home/holly/softbar/javascripts/cnToSpell.js"></script>
<script type="text/javascript">
    holly.app._initSoftbarPhone();
</script>

</html>
