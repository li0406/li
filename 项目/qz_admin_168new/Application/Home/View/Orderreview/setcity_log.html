<table class="table table-hover table-bordered log_list">
    <thead>
        <tr>
            <th>操作人</th>
            <th>操作时间</th>
            <th>操作</th>
        </tr>
    </thead>
    <tbody>
        <volist name="logList" id="item">
            <tr>
                <td>{$item.operator_name}</td>
                <td>{$item.created_date}</td>
                <td>{$item.act_remark}</td>
            </tr>
        </volist>

        <empty name="logList">
            <tr>
                <td colspan="3" class="empty_tip">暂无操作日志</td>
            </tr>
        </empty>
    </tbody>
</table>
