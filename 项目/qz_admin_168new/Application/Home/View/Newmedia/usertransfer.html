<link rel="stylesheet" href="/assets/common/css/bootstrap/css/bootstrap.min.css?v=">
<style>
    .pointer {  cursor: pointer;  color: #0099FF;  }
    #form {  margin: 35px 15px;  }
    span.mustWrite {  color: red;  font-weight: bold;  }
    .btn-box {  text-align: center  }
</style>
<div class="col-xs-12">
    <table class="table table-hover table-bordered">
        <tr>
            <th>考核人员姓名</th>
            <th>所在组</th>
            <th>所在团</th>
            <th>操作</th>
        </tr>
        <volist name='list' id='vo'>
        <tr>
            <td>{$vo.user}</td>
            <td>{$vo.group_name}</td>
            <td>{$vo.team_admin_name}</td>
            <td><span class="pointer transfer" data-user-id="{$vo.id}">分配</span></td>
        </tr>
        </volist>
    </table>
</div>

<script src="/assets/common/js/jquery.min.js?v="></script>
<script src="/assets/common/plugins/layer/layer.js?v={:C('STATIC_VERSION')}"></script>
<script>
    $(function () {
        $('.transfer').click(function () {
            var user_id = $(this).attr('data-user-id');
            layer.open({
                type: 2,
                title: '分配 / 转移人员',
                area: ['600px', '370px'], //宽高
                offset: '119px', //宽高
                move: false,
                content: ["/newmedia/usertransferdetail/?transfer=1&user_id=" + user_id],
                success: function () {
                    $(':focus').blur();
                }
            });
        })
    })
</script>
