<extend name="Main:baseTemplate" />
<block name="style">
    <link href="/assets/common/js/plugins/bootstrapswitch/bootstrap-switch.min.css?v={:C('STATIC_VERSION')}" rel="stylesheet"/>
    <link href="/assets/common/js/plugins/listnav/listnav.css?v={:C('STATIC_VERSION')}" rel="stylesheet"/>
    <link href="/assets/common/js/plugins/artdialog/ui-dialog.css?v={:C('STATIC_VERSION')}" rel="stylesheet"/>
    <link href="/assets/home/basicinfo/css/city.css?v={:C('STATIC_VERSION')}" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" type="text/css" href="/assets/common/js/plugins/select2/select2.css?v={:C('STATIC_VERSION')}" />
    <link rel="stylesheet" type="text/css" href="/assets/common/css/select2_metro.css?v={:C('STATIC_VERSION')}" />
</block>
<block name="content">
    <section class="content-header">
        <div class="row">
            <div class="col-xs-12">
                <div class="box" style="margin-bottom: 0">
                    <div class="box-body act-box" style="min-width:500px;padding: 0">
                        <nav class="nav">
                            <a href="/basicinfo/index/"><span>区域城市管理</span></a>
                            <a href="/basicinfo/index"><span><i class="fa fa-home"></i>&nbsp;城市管理</span></a>
                            <a href="/basicinfo/quyu/?id={$quyuInfo.cid}"><span class="cur"><i class="fa fa-sitemap"></i>&nbsp;区域管理</span></a>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="content">
        <div class="row">
            <div class="col-xs-12">
                <div class="box box-default">
                    <div class="box-header">
                        <h3 class="box-title">{$quyuInfo.cname}-相邻城市管理</h3>
                    </div>
                    <div class="box-body table-responsive no-padding">
                        <form id="brandcheck">
                            <table class="table table-hover table-bordered text-center" id="brandlist">
                                <tbody>
                                    <tr>
                                        <th>城市</th>
                                        <th>相邻城市一</th>
                                        <th>相邻城市二</th>
                                        <th>相邻城市三</th>
                                        <th>相邻城市四</th>
                                        <th>相邻城市五</th>
                                        <th>相邻城市六</th>
                                        <th>操作</th>
                                    </tr>
                                    <volist name="list" id="vo">
                                        <tr class="main-table" data-cs="{$vo.cid}">
                                            <td class="main-city">{$vo.key}{$vo.cname}</td>
                                            <td>
                                                <select class="relation" style="width: 80%" name="parent_city">
                                                    <option value="">请选择</option>
                                                    <volist name='city' id="vos">
                                                        <option value="{$vos.cid}" <if condition="$vos['cid'] eq $vo['parent_city']">selected</if>>{$vos.cname}</option>
                                                    </volist>
                                                </select>
                                            </td>
                                            <td>
                                                <select class="relation" style="width: 80%" name="parent_city1">
                                                    <option value="">请选择</option>
                                                    <volist name='city' id="vos">
                                                        <option value="{$vos.cid}" <if condition="$vos['cid'] eq $vo['parent_city1']">selected</if>>{$vos.cname}</option>
                                                    </volist>
                                                </select>
                                            </td>
                                            <td>
                                                <select class="relation" style="width: 80%" name="parent_city2">
                                                    <option value="">请选择</option>
                                                    <volist name='city' id="vos">
                                                        <option value="{$vos.cid}" <if condition="$vos['cid'] eq $vo['parent_city2']">selected</if>>{$vos.cname}</option>
                                                    </volist>
                                                </select>
                                            </td>
                                            <td>
                                                <select class="relation" style="width: 80%" name="parent_city3">
                                                    <option value="">请选择</option>
                                                    <volist name='city' id="vos">
                                                        <option value="{$vos.cid}" <if condition="$vos['cid'] eq $vo['parent_city3']">selected</if>>{$vos.cname}</option>
                                                    </volist>
                                                </select>
                                            </td>
                                            <td>
                                                <select class="relation" style="width: 80%" name="parent_city4">
                                                    <option value="">请选择</option>
                                                    <volist name='city' id="vos">
                                                        <option value="{$vos.cid}" <if condition="$vos['cid'] eq $vo['parent_city4']">selected</if>>{$vos.cname}</option>
                                                    </volist>
                                                </select>
                                            </td>
                                            <td>
                                                <select class="relation" style="width: 80%" name="other_city">
                                                    <option value="">请选择</option>
                                                    <volist name='city' id="vos">
                                                        <option value="{$vos.cid}" <if condition="$vos['cid'] eq $vo['other_city']">selected</if>>{$vos.cname}</option>
                                                    </volist>
                                                </select>
                                            </td>
                                            <td>
                                                <button type="button" class="BtnSave btn btn-block btn-success" style="background: #00a65a;color: #fff;">保存</button>
                                            </td>
                                        </tr>
                                    </volist>
                                </tbody>
                            </table>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="content">
        <div class="row">
            <div class="col-xs-12">
                <div class="box" style="background: rgb(248, 245, 196);padding: 10px;">
                    <h2>帮助说明</h2>
                    <p style="color: chocolate">相邻城市：就是城市分站，左上角的相邻城市 切换显示</p>
                    <p style="color: chocolate">注意：如果需要对城市属性如：标红、是否开通、城市级别修改的话，请至城市管理功能中。</p>
                </div>
            </div>
        </div>
    </section>
</block>
<block name="script">
<!-- <script src="/assets/common/js/plugins/select2/select2.min.js?v={:C('STATIC_VERSION')}"></script> -->
<!-- <script type="text/javascript" src="/assets/common/js/plugins/artdialog/dialog.min.js?v={:C('STATIC_VERSION')}"></script> -->

<script src="/assets/common/js/plugins/select2/select2.js?v={:C('STATIC_VERSION')}"></script>
<script src="/assets/common/js/select2.min.js?v={:C('STATIC_VERSION')}"></script>
<script type="text/javascript" src="/assets/common/js/plugins/artdialog/dialog.min.js?v={:C('STATIC_VERSION')}"></script>
<script>
    $(document).ready(function(){
        $(".relation").select2();

        //保存
        $(".BtnSave").click(function(event) {
            var thisobjline = $(this).parent().parent();
            var cs = thisobjline.attr('data-cs');
            var parent_city = $('select[name=parent_city]', thisobjline).val();
            var parent_city1 = $('select[name=parent_city1]', thisobjline).val();
            var parent_city2 = $('select[name=parent_city2]', thisobjline).val();
            var parent_city3 = $('select[name=parent_city3]', thisobjline).val();
            var parent_city4 = $('select[name=parent_city4]', thisobjline).val();
            var other_city = $('select[name=other_city]', thisobjline).val();
            $.ajax({
                url: '/basicinfo/save_upon_city',
                type: 'POST',
                dataType: 'JSON',
                data: {
                    cs: cs,
                    parent_city: parent_city,
                    parent_city1: parent_city1,
                    parent_city2: parent_city2,
                    parent_city3: parent_city3,
                    parent_city4: parent_city4,
                    other_city: other_city
                },
            })
                .done(function(rejson) {
                    if (1 == rejson.status) {
                        alert(rejson.info);
                        window.location.reload();
                    } else {
                        alert(rejson.info);
                    };
                    //console.log("success");
                })
                .fail(function() {
                    console.log("error");
                })
                .always(function() {
                    console.log("complete");
                });

            //console.log(cs)
        });
    })
</script>
</block>
