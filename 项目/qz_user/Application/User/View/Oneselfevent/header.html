<script>
  $(function () {
      $('.c-tips').on('mouseover', function () {
          $(this).siblings('span').show()
      })
      $('.c-tips').on('mouseout', function () {
          $(this).siblings('span').hide()
      })
      $('.ht-nav-tit li').on('click',function () {
          console.log($(this))
          $(this).addClass('active').siblings().removeClass('active')
      })
      var type = '{$type}';
      if(type == 3){
          $('.gift').removeClass('active');
          $('.special-gift').removeClass('active');
          $('.common-gift').addClass('active');
      }else if(type == 2){
        $('.gift').removeClass('active');
          $('.special-gift').addClass('active');
          $('.common-gift').removeClass('active');

      }
  })
</script>
